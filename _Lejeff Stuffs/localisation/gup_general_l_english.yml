 FRK_establish_control:0 "Establish Control"
 FRK_establish_control_desc:0 "The lands we have been assigned to occupy is very much in anarchy at the moment. We must establish our prescience if we want to carry out orders." 
 FRK_establish_government:0 "Establish a Government"
 FRK_establish_government_desc:0 "One of our first tasks are to establish a new government. With this we can manage our many other tasks set out by Erika!"
 FRK_deploy_KS_garrisons:0 "Deploy the KS Garrisons"
 FRK_deploy_KS_garrisons_desc:0 "Total anarchy does not help a country run well. We must secure our position with our elite KS troops provided by Kuromorimine."
 FRK_dotted_line_report:0 "The Dotted Line Report"
 FRK_dotted_line_report_desc:0 "The Dotted Line Report is a survery of the surrounding cities and towns created by Reichskommissar Saori. We must see the damage our overlords have caused to BC Freedom and plan around them."
 FRK_crackdown_anarchy:0 "Crackdown on the Anarchy"
 FRK_crackdown_anarchy_desc:0 "Anarchy gets countries nowhere. We must end this anarchy even if it requires force with the KS garrisons."
 FRK_rebuild_railroads:0 "Rebuild the Railways"
 FRK_rebuild_railroads_desc:0 "If we want to get anywhere in rebuilding the nation we must first rebuild our infrastructure."
