 LOADING_TIP_0:0 "Excellence is not a choice; it's the only path in the Nishizumi Style. Precision in every move, victory in every battle.\n- Maho Nishizumi"
 LOADING_TIP_1:0 "The Nishizumi way is forged through discipline and flawless execution. In the tank, as in life, there is no room for error.\n- Maho Nishizumi"
 LOADING_TIP_2:0 "In the heat of battle, calm minds prevail. The Nishizumi Style teaches us to be the eye of the storm, unwavering and focused.\n- Maho Nishizumi"
 LOADING_TIP_3:0 "Victory is not a gift; it's earned through rigorous training and adherence to the Nishizumi principles of tankery.\n- Maho Nishizumi"
 LOADING_TIP_4:0 "I matched our numbers to the number of tanks you had. Because that's Sensha-do! This isn't war. The tanks would be sad if we forgot that.\n- Maho Nishizumi"
 LOADING_TIP_5:0 "In the silence of strategy, the Nishizumi Style speaks loudest. Our tanks move with purpose, our actions deliberate and decisive.\n- Maho Nishizumi"
 LOADING_TIP_6:0 "Precision is the brush, strategy the canvas. In the Nishizumi Style, we paint victories with calculated strokes on the battlefield.\n- Maho Nishizumi"
 LOADING_TIP_7:0 "To command is to lead by example. The Nishizumi Style is not just a strategy; it's a way of life.\n- Maho Nishizumi"
 LOADING_TIP_8:0 "Every tank movement is a reflection of the commander. In the Nishizumi Style, our reflections are flawless, our victories undeniable.\n- Maho Nishizumi"
 LOADING_TIP_9:0 "The Nishizumi legacy is etched in every maneuver, every calculated decision. Excellence is our heritage, victory our destiny.\n- Maho Nishizumi"
 LOADING_TIP_10:0 "In the art of tankery, precision is paramount. The Nishizumi Style demands perfection, and victory follows those who adhere to its discipline.\n- Maho Nishizumi"
 LOADING_TIP_11:0 "Chi-Ha-Tan, where every tank movement echoes the traditions of honor and discipline. In battle, we pay homage to the past with victories in the present.\n- Kinuyo Nishi"
 LOADING_TIP_12:0 "The Chi-Ha-Tan way is a path paved with the footprints of tradition, where each tank follows in the disciplined steps of those who came before.\n- Kinuyo Nishi"
 LOADING_TIP_13:0 "In the silence of Chi-Ha-Tan's tank maneuvers, hear the echoes of ancient discipline, a testament to our commitment to the art of tankery.\n- Kinuyo Nishi"
 LOADING_TIP_14:0 "Precision is the brush, and the battlefield is our canvas. Chi-Ha-Tan paints victories with the strokes of tradition and the colors of discipline.\n- Kinuyo Nishi"
 LOADING_TIP_15:0 "Chi-Ha-Tan's tanks move as one, a disciplined symphony of steel paying tribute to the traditions that guide us on the path to victory.\n- Kinuyo Nishi"
 LOADING_TIP_16:0 "In the heart of Chi-Ha-Tan, the traditions of tankery are not just lessons; they are the heartbeat of our victories, pulsating through every battle.\n- Kinuyo Nishi"
 LOADING_TIP_17:0 "Our tanks carry the weight of history, each battle a chapter in the ongoing saga of Chi-Ha-Tan's commitment to discipline and honor.\n- Kinuyo Nishi"
 LOADING_TIP_18:0 "The Chi-Ha-Tan code, Discipline in every move, honor in every victory. Our tanks are the embodiment of tradition on the battlefield.\n- Kinuyo Nishi"
 LOADING_TIP_19:0 "As the sun rises on Chi-Ha-Tan, so does the spirit of tradition. With disciplined steps, we march toward victories that honor our legacy.\n- Kinuyo Nishi"
 LOADING_TIP_20:0 "In the dance of tanks, precision is our tradition, discipline our heritage. Chi-Ha-Tan shall honor the past while charging forward to the future!\n- Kinuyo Nishi"
 LOADING_TIP_21:0 "Do you like pasta? Of course you do! Everyone loves pasta!\n- Anchovy"
 LOADING_TIP_22:0 "Our tanks will be like pasta sauce, thick and rich! No one can resist the might of Spaghetti Carbonara Team!\n- Anchovy"
 LOADING_TIP_23:0 "Anchovy doesn't retreat; Anchovy advances in the opposite direction!\n- Anchovy"
 LOADING_TIP_24:0 "We are the embodiment of Italian spirit and pasta power! Hail to the Pasta!\n- Anchovy"
 LOADING_TIP_25:0 "Anchovy never backs down from a challenge. We will fight with all the passion and flavor of Italy!\n- Anchovy"
 LOADING_TIP_26:0 "In the world of tanks, as in the world of pasta, you must have the perfect recipe for success!\n- Anchovy"
 LOADING_TIP_27:0 "With the passion of the Italian heart and the strength of a tank, we shall conquer all!\n- Anchovy"
 LOADING_TIP_28:0 "Pasta is like life, you can never have too much of it!\n- Anchovy"
 LOADING_TIP_29:0 "Our tanks are as unpredictable as the taste of an authentic Italian pasta dish!\n- Anchovy"
 LOADING_TIP_30:0 "Ah, pasta! Pasta is the source of my power, the essence of my existence! For the love of pasta, I shall lead my team to victory!\n- Anchovy"
 LOADING_TIP_31:0 "In battle, it's not the size of the tank but the strength of the spirit that matters. Pravda will demonstrate this truth.\n- Katyusha"
 LOADING_TIP_32:0 "Small tanks, big hearts – the essence of Pravda's strategy. Underestimate us at your own peril!\n- Katyusha"
 LOADING_TIP_33:0 "Our tanks may be petite, but their impact on the battlefield is nothing short of colossal!\n- Katyusha"
 LOADING_TIP_34:0 "Pravda's spirit burns like a fierce flame in the tiniest of tanks. We are unstoppable!\n- Katyusha"
 LOADING_TIP_35:0 "Size is an illusion; it's the courage to face any opponent that defines the true strength of Pravda.\n- Katyusha"
 LOADING_TIP_36:0 "Through the storm of battle, Pravda stands tall. Our tanks may be small, but our victories are mighty.\n- Katyusha"
 LOADING_TIP_37:0 "In the world of tanks, we prove that dynamite comes in small packages. Pravda will leave a lasting explosion on the battlefield!\n- Katyusha"
 LOADING_TIP_38:0 "No tank is too small to make a big impact. Pravda's strategy is all about turning limitations into strengths.\n- Katyusha"
 LOADING_TIP_39:0 "Pravda's tanks may be compact, but our determination is colossal. Prepare to be amazed by the power of the petite!\n- Katyusha"
 LOADING_TIP_40:0 "Size is not a measure of strength; it's the determination within that propels us forward. Pravda will be victorious!\n- Katyusha"
 LOADING_TIP_41:0 "Tea, like tank battles, is an art. It requires finesse, timing, and the perfect blend for success.\n -Darjeeling"
 LOADING_TIP_42:0 "A true lady remains composed, whether sipping tea or maneuvering a tank through the chaos of battle.\n- Darjeeling"
 LOADING_TIP_43:0 "In the delicate dance of strategy and elegance, victory becomes a matter of impeccable execution.\n- Darjeeling"
 LOADING_TIP_44:0 "Much like a well-brewed cup of tea, a successful strategy requires patience and the perfect infusion of tactics.\n- Darjeeling"
 LOADING_TIP_45:0 "As the tea leaves settle, so too should the dust of the battlefield. Poise and precision are the true marks of a commander.\n- Darjeeling"
 LOADING_TIP_46:0 "Tea time is a moment of tranquility before the storm of battle. It is in this calm that one finds the strength to face the challenges ahead.\n- Darjeeling"
 LOADING_TIP_47:0 "In the symphony of warfare, every tank is a note, and the conductor must lead with grace and precision.\n- Darjeeling"
 LOADING_TIP_48:0 "A cup of tea can reveal one's character, just as a tank battle exposes the essence of a commander. Both require mastery.\n- Darjeeling"
 LOADING_TIP_49:0 "Victory, much like a perfect tea ceremony, is a blend of skill, timing, and the ability to appreciate the beauty in every moment.\n- Darjeeling"
 LOADING_TIP_50:0 "In the art of tea and tankery, precision and grace are the keys to victory. Shall we enjoy a cup together after the battle?\n- Darjeeling"
 LOADING_TIP_51:0 "Amidst the clash of metal and the triumph of victory, there's a sweet reward awaiting, a celebration in the form of delectable cake.\n- Marie"
 LOADING_TIP_52:0 "In the realm of tank warfare, victories are not only measured by strategy but also celebrated with the indulgence of a well-deserved slice of sweetness\n- Marie"
 LOADING_TIP_53:0 "Battles may be fierce, but the taste of success is even sweeter. A victorious team knows the joy of post-battle celebrations and the comforting presence of cake.\n- Marie"
 LOADING_TIP_54:0 "Beyond the thunderous roar of tanks lies a quieter satisfaction—the shared delight of victory and the simple pleasure found in a cake shared among comrades.\n- Marie"
 LOADING_TIP_55:0 "Tank battles are a symphony of strategy, and each victorious note is complemented by the harmonious flavor of a celebratory cake.\n-Marie"
 LOADING_TIP_56:0 "As the dust settles, a sweet tradition emerges. Cake becomes the symbol of triumph, a delightful ritual in the aftermath of victorious battles.\n- Marie"
 LOADING_TIP_57:0 "Within the steel cocoon of tanks, victory isn't just about conquering foes; it's about savoring the sweetness of success, embodied in the form of a delicious cake.\n- Marie"
 LOADING_TIP_58:0 "The battlefield is a stage, and the sweetest applause comes not just from victory but from the shared enjoyment of a cake among allies.\n- Marie"
 LOADING_TIP_59:0 "In the journey through tank warfare, victories are crowned with the joy of camaraderie and the sweetness found in the simple pleasure of cake.\n- Marie"
 LOADING_TIP_60:0 "Amidst the clatter of tanks and the chaos of battle, there's solace in the sweetness of victory and the joy of a well-deserved slice of cake.\n- Marie"
 LOADING_TIP_61:0 "In the world of tanks, enthusiasm is our ammunition, and joy is our armor. Saunders, charge with a smile!\n- Kay"
 LOADING_TIP_62:0 "Tanks may be steel, but victory is fueled by the fiery spirit within! Saunders, ignite the battlefield!\n- Kay"
 LOADING_TIP_63:0 "Life is too short not to enjoy every tank battle! At Saunders, we bring the fun to the front lines!\n- Kay"
 LOADING_TIP_64:0 "Why just win when you can win with style? Saunders tanks, roll out with flair!\n- Kay"
 LOADING_TIP_65:0 "In the symphony of tank warfare, Saunders plays the melody of joy. Let the battlefield be our stage!\n- Kay"
 LOADING_TIP_66:0 "At Saunders, we believe in turning every challenge into an opportunity for laughter and triumph!\n- Kay"
 LOADING_TIP_67:0 "A tank battle without smiles is like tea without sugar - Saunders brings the sweetness to victory!\n -Kay"
 LOADING_TIP_68:0 "In the pursuit of victory, don't forget to enjoy the ride! Saunders, let the tank engines roar with happiness!\n- Kay"
 LOADING_TIP_69:0 "Saunders tanks, where laughter is the best strategy, and every victory is a celebration of the joy of battle!\n- Kay"
 LOADING_TIP_70:0 "Let the tanks roll and the laughter echo – at Saunders, we believe in the power of joy and victory on the battlefield!\n- Kay"
 LOADING_TIP_71:0 "In the world of tanks, courage is our armor, determination our shield. With every challenge, we rewrite the story of triumph and camaraderie.\n- Miho Nishizumi"
 LOADING_TIP_72:0 "Tankery isn't just a battle of machines; it's a canvas where strategy paints the colors of victory, and our bonds create the masterpiece.\n- Miho Nishizumi"
 LOADING_TIP_73:0 "A commander leads not only with tactics but with a heart that beats in sync with her team. Together, we are an unstoppable force on the battlefield.\n- Miho Nishizumi"
 LOADING_TIP_74:0 "Victory is not solely defined by the number of flags captured; it's etched in the moments when friendship withstands the echoes of gunfire.\n- Miho Nishizumi"
 LOADING_TIP_75:0 "In the dance of tanks, each movement is a step toward victory. Embrace the rhythm, and you'll find a symphony of teamwork that conquers all.\n- Miho Nishizumi"
 LOADING_TIP_76:0 "The true strength of a commander lies not just in giving orders but in fostering a spirit that turns challenges into stepping stones toward triumph.\n- Miho Nishizumi"
 LOADING_TIP_77:0 "In the realm of tankery, adversity is a teacher, and every setback is a chance to rewrite our destiny with the ink of resilience.\n- Miho Nishizumi"
 LOADING_TIP_78:0 "Beyond the steel shells and roaring engines, the heart of tankery beats with the pulse of unity. Together, we're not just a team; we're family.\n- Miho Nishizumi"
 LOADING_TIP_79:0 "In the crucible of battle, the bonds we forge become the unbreakable chains that link us together, propelling us toward the horizon of victory.\n- Miho Nishizumi"
 LOADING_TIP_80:0 "In the heat of battle, it's not just about winning or losing. It's about leading with your heart, embracing the unexpected, and forging bonds that withstand the toughest challenges. \n- Miho Nishizumi"
 LOADING_TIP_81:0 "Why should i have to bow to anyone? \n- Marie"
 LOADING_TIP_82:0 "Chihatan is full of charging idiots, so we should find a place advantageous to us and ambush them \n- Literal koala"
 
