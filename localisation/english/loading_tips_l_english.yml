l_english:
 LOADING_TIP_0:0 "Panzer Vor!\n- Miho Nishizumi"
 LOADING_TIP_1:0 "All is fair in love and war.\n- Darjeeling"
 LOADING_TIP_2:0 "Attacks from our pursuers are now sporadic, how quaint.\n- Darjeeling"
 LOADING_TIP_3:0 "No matter how fast we go, or no matter how many hits we take, I will never spill my tea\n- Darjeeling"
 LOADING_TIP_4:0 "I matched our numbers to the number of tanks you had. Because that's Sensha-do! This isn't war. The tanks would be sad if we forgot that.\n- Kay"
 LOADING_TIP_5:0 "This is the way Anzio fights!\n- Duce Anchovy"
 LOADING_TIP_6:0 "You prepared these tanks just to make Katyusha laugh, did you not? All of you are below Katyusha! Your tanks, your technology and your height.\n- Katyusha"
 LOADING_TIP_7:0 "Let's go! We'll leave their flag tank and take out every single one of them. We're going to show them just how much stronger we are!\n- Katyusha"
 LOADING_TIP_8:0 "There is no running away in the Nishizumi-style.\n- Maho Nishizumi"
 LOADING_TIP_9:0 "Alright! We charge at full speed once we see an enemy!\n- Kinuyo Nishi"
 LOADING_TIP_10:0 "The most important lessons in life are all condensed into Sensha-do.\n- Mika"
 LOADING_TIP_11:0 "Can we not fight over trivial things? The cake will go bad.\n- Marie"
 LOADING_TIP_12:0 "I wonder which would happen first, Me finishing the cake, or their white flag popping up?\n -Marie"
