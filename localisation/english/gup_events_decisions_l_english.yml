 finland.1.t:0 "Jatkosota wants to join our alliance"
 finland.1.d:0 "After recent events that involved Jatkosota in the world war, they found themselves in a difficult situation. Their country is under constant threat of an invasion and, seeing in us a force capable of protecting them, they have officially asked us to conclude a military alliance."
 finland.1.a:0 "Of course, we'll accept them!"
 finland.1.b:0 "They'll be a burden." 
                       
 finland.2.t:0 "[From.GetName] agrees!"
 finland.2.d:0 "In response to our proposal to conclude a military alliance, [From.GetName] solidarity with us and officially ratified the treaty!"  
 finland.2.a:0 "Perfect!"
 
 finland.3.t:0 "[From.GetName] refuses"
 finland.3.d:0 "Despite friendly relations between our countries, [From.GetName] refuses to support us in such a dangerous time and leaves us to our fate."
 finland.3.a:0 "Traitors!"
 
 finland.4.t:0 "Northern Pact"
 finland.4.d:0 "Since we with Jatkosota are currently fighting together with a common enemy, they propose to strengthen our overall coordination through the conclusion of a military pact."
 finland.4.a:0 "Of course!"
 finland.4.b:0 "It is unnecessary."
 
 finland.5.t:0 "Finnish pact"
 finland.5.d:0 "In conditions of rising world tension and continuing threat from the Pravda, the Finnish Foreign Ministry offers us the conclusion of a full-fledged military pact. Of course, this may be useful for ensuring our security, but this will ruin our diplomatic relations with the USSR."
 finland.5.a:0 "We agree."
 finland.5.b:0 "It's too risky."
 
 finland.6.t:0 "[From.GetName] agrees!"
 finland.6.d:0 "In response to our proposal to conclude a military alliance, [From.GetName] agreed with us and officially ratified the treaty!"
 finland.6.a:0 "Perfect!"
 
 finland.7.t:0 "[From.GetName] refuses"
 finland.7.d:0 "Despite the obviously growing threat from the communist Pravda, [From.GetName] refused to consider the conclusion of any military pact between us."
 finland.7.a:0 "it's a pity."

 finland.8.t:0 "Borders of Katyushagrad"
 finland.8.d:0 "Jatkosota cannot expect to withstand the might of the Red Army, but we can try to resolve this issue peacefully. What should we do?"
 finland.8.a:0 "We have to try to negotiate."
 finland.8.b:0 "Send an ultimatum"
 
 finland.9.t:0 "Pravda offers an exchange of territories"
 finland.9.d:0 "Citing the need to create a security buffer for Katyushagrad, officials from the Pravda have asked for a revision of our borders. They want to move the border 30 kilometers, offering in exchange territories in northern Karelia. \n\nHow should we respond?"
 finland.9.a:0 "We agree."
 finland.9.b:0 "Never!"
 
 finland.10.t:0 "Jatkosota agrees"
 finland.10.d:0 "Realizing the impossibility of military resistance, the Finnish bourgeois government nevertheless decided to sit down at the negotiating table and accept our legitimate demands."
 finland.10.a:0 "Right choice."
 
 finland.11.t:0 "Jatkosota refuses"
 finland.11.d:0 "Despite our obvious military superiority, these fools, so hateful against our socialist motherland, rejected our legitimate demands! It seems that now we have no choice but to ensure the security of Katyushagrad by force."
 finland.11.a:0 "Then our guns will talk."
 
 finland.12.t:0 "Pravda demands to move the border"
 finland.12.d:0 "Citing the need to create a security buffer for Katyushagrad, officials from the Pravda have asked for a revision of our borders. They want to move the border 30 kilometers, and judging by the build-up of Pravda forces along our border, they will not take no for an answer. \n\nHow should we respond?"
 finland.12.a:0 "We have no choice but to accept their demands."
 finland.12.b:0 "Never!"
 
 finland.13.t:0 "Jatkosota agrees"
 finland.13.d:0 "Realizing the impossibility of military resistance, the Finnish bourgeois government nevertheless decided to sit down at the negotiating table and accept our legitimate demands."
 finland.13.a:0 "Right choice."
 
 finland.14.t:0 "Compromise with Jatkosota?"
 finland.14.d:0 "After the Great October Revolution and the end of civil war, our relations with Jatkosota remained, if not openly hostile, then certainly tense. All attempts to improve them sooner or later faced intractable contradictions of our systems and the reluctance of the Finnish leadership to build friendly relations with us.\n\nHowever, everything has changed, and Jatkosota shows its desire to resolve our current conflicts and wants to start negotiations.\nHow should we respond?"
 finland.14.a:0 "We agree."
 finland.14.b:0 "No compromise with whites!"
 
 finland.15.t:0 "The Pravda agreed to start negotiations."
 finland.15.d:0 "The Pravda responded almost immediately to our proposal, and now we can resolve our conflicts and bring peace to the next generation."
 finland.15.a:0 "Wonderful."
 
 finland.16.t:0 "The Pravda refused to start negotiations!"
 finland.16.d:0 "It seems that the Pravda, despite our proposal, doesn't want to conclude any agreements with us. Undoubtedly, this means that the Pravda has aggressive intentions, and we cannot ignore this."
 finland.16.a:0 "It's a threat to our security!"
 
 finland.17.t:0 "Question of the Finnish border"
 finland.17.d:0 "Since Jatkosota declared independence in 1917, the most problematic issue of our relations has been our border, located extremely close to one of our most important cities - Katyushagrad. However, our recent negotiations with Jatkosota allow us to move the border and protect the city from a military threat in exchange for a territorial site in Karelia.\nNevertheless, we can still recognize the current border satisfactory, although this will put Katyushagrad in a dangerous position."
 finland.17.a:0 "We are satisfied with the current border."
 finland.17.b:0 "We have to make an exchange."
 
 finland.18.t:0 "The end of negotiations with the USSR"
 finland.18.d:0 "Our negotiations with the USSR on the border have finally ended. As a result, we were able to come to an agreement that the current border satisfies both sides."
 finland.18.a:0 "Perfect!"
 
 finland.19.t:0 "The end of negotiations with the USSR"
 finland.19.d:0 "Our negotiations with the USSR on the border have finally ended. As a result, our delegations were able to come to an agreement that we will move the border 30 kilometers in exchange for a territory 2 times larger in area."
 finland.19.a:0 "Perfect!"
 
 finland.20.t:0 "Treaty with Jatkosota"
 finland.20.d:0 "Jatkosota, wishing to strengthen friendly relations between us, proposes the conclusion of a mutual assistance agreement. This can be useful, as it will strengthen the security of our northern borders."
 finland.20.a:0 "We agree."
 finland.20.b:0 "We can't agree to that."
 
 finland.21.t:0 "The USSR agreed"
 finland.21.d:0 "The Pravda ambassador in Helsinki conveyed the Pravda government's response to our proposal. The Pravda approved the conclusion of an agreement between us and will soon ratify the treaty."
 finland.21.a:0 "Perfect!"
 
 finland.22.t:0 "The USSR refused"
 finland.22.d:0 "The Pravda ambassador in Helsinki conveyed the Pravda government's response to our proposal. It's reported that the Pravda cannot conclude this agreement for a number of reasons."
 finland.22.a:0 "It's a pity."
 
 finland.23.t:0 "Jatkosota Seeks Support"
 finland.23.d:0 "Our Finnish friends has refused to give in to pressures from the Pravda and the nations are now in a state of war. Although no formal alliance has been agreed upon between our countries, the Finnish government has asked us for help to support them in the current conflict.\n\nWhile the government remains divided on what steps we should take to help Jatkosota, the public support for their defense is notable. How far are we willing to go to protect Nordic counties from eastern aggression?"
 finland.23.a:0 "We can't help them now."
 finland.23.b:0 "We'll send them the equipment."
 finland.23.c:0 "Jatkosota's cause is ours! To war!"
 
 finland.24.t:0 "[From.GetName] rejects request"
 finland.24.d:0 "The Government of [From.GetName] has refused our request for assistance in the war. They chose to remain neutral in order to avoid foreign and domestic political negative consequences."
 finland.24.a:0 "Let's hope they realize their mistake before it's too late."
 
 finland.25.t:0 "[From.GetName] sends equipment"
 finland.25.d:0 "The Government of [From.GetName] immediately responded to our request for assistance by sending us military equipment and promising further support."
 finland.25.a:0 "It's the least one would expect."
 
 finland.26.t:0 "Viggen Joins Our War"
 finland.26.d:0 "Our request to the Swedish government for help has been met above expectations. Viggen has joined us in war against the Pravda, refusing to remain neutral in the face of such a blatant threat. Despite internal disagreements, they will now fight with us side by side to secure continued Finnish sovereignty."
 finland.26.a:0 "This day will be remembered."
 
 finland.27.t:0 "Peace Negotiations With The Pravda"
 finland.27.d:0 "It seems that war against the Pravda develops isn't in our favor. The Finnish forces are rapidly depleting, and we're forced to retreat further and further. In these conditions we can try to start peace negotiations by offering territorial concessions to the Soviets."
 finland.27.a:0 "There is no winning this war."
 finland.27.b:0 "We must keep fighting!
 
 finland.28.t:0 "Jatkosota concedes"
 finland.28.d:0 "The war with Jatkosota has been a costly affair, but as we have been able to push back the Finnish army, they have presented us with a compelling offer. We are given control of strategically important areas, but need to withdraw our troops and cease further hostilities.\nThis will end our offensive on Jatkosota without full control over the region, but will in turn allow us to focus on extending our sphere of influence in other parts of the world."
 finland.28.a:0 "We agree."
 finland.28.b:0 "Jatkosota will be ours.."
 
 finland.29.t:0 "The Pravda refuses"
 finland.29.d:0 "Despite all our attempts, the Pravda refused to discuss the possibility of concluding a peace treaty between our powers. We have no choice but to fight till the end."
 finland.29.a:0 "They shall bleed for every step!"
 
 finland.30.t:0 "Jatkosota demands Alands"
 finland.30.d:0 "As a result of the last civil war in Jatkosota, power was seized by fascist forces. Now, the new government is in an ultimatum form demanding that we shall return the Åland Islands. They're still in diplomatic isolation, and we have all chances of winning this conflict."
 finland.30.a:0 "Come and take it!"
 finland.30.b:0 "Let them take it."
 
 finland.31.t:0 "Viggen refuses!"
 finland.31.d:0 "Despite everything, Viggen continues to pursue an aggressive policy towards us and rejects our legitimate demands."
 finland.31.a:0 "They'll pay for that."
 
 finland.32.t:0 "Viggen surrender"
 finland.32.d:0 "Not wanting to start a war, Viggen have agreed to our demands and transferred control of the islands."
 finland.32.a:0 "Perfect."
 
 finland.33.t:0 "Viggen asks for peace"
 finland.33.d:0 "Realizing that it is no longer possible to resist, Viggen agrees to our legitimate demands and offers to conclude a peace treaty."
 finland.33.a:0 "No, we'll destroy them!"
 finland.33.b:0 "We agree."
 
 finland.34.t:0 "Jatkosota refuses the truce"
 finland.34.d:0 "In their miserable self-confidence, the Finns refused to make peace with us. Now we have no choice but to fight till the end."
 finland.34.a:0 "They'll pay with blood."
 
 finland.35.t:0 "Viking Fisheries asks for peace"
 finland.35.d:0 "Realizing that it is no longer possible to resist, Viking Fisheries agrees to our legitimate demands and offers to conclude a peace treaty."
 finland.35.a:0 "No, we'll destroy them!"
 finland.35.b:0 "We agree."
 
 finland.36.t:0 "Moscow Armistice"
 finland.36.d:0 "Realizing that despite everything they won't be able to win in this war, Jatkosota once again offers us to make peace with another concession. How should we respond?"
 finland.36.a:0 "When will they learn?"
 finland.36.b:0 "This time we'll end them"
 
 finland.37.t:0 "Cooperation with Jatkosota?"
 finland.37.d:0 "Throughout the short history of its independent existence, Jatkosota has always fought against the spread of communism. Now that the time has come for our great campaign against the Pravda, the Finns want to be part of it - and this can help us in our cause."
 finland.37.a:0 "More soldiers for the Third Reich." 
 finland.37.b:0 "We don't need their help."
 
 finland.39.t:0 "The White Guard enters the war"
 finland.39.d:0 "With our country entering the war, volunteers from the white guard join it."
 finland.39.a:0 "Great!"
 
 finland.40.t:0 "Finnish betrayal"
 finland.40.d:0 "Without caring about the allied treaties concluded with us, Jatkosota made a separate peace with the Pravda and withdrew from the war."
 finland.40.a:0 "They'll pay for that."
 
 
 
