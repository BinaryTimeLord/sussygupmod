 ##DEMOCRATIC GERMANY##
 kmm.215.t:0 "Miho's Greatest Challange"
 kmm.215.d:0 "It takes a great deal of courage to stand against your family, it takes even more to publicly denounce your families actions, but Miho had such strength as she appears before the Kuromorimine people. \n \nWhile many of her friends stood besides her as she made her speech she stuttered, and spoke with tears in her eyes as she spoke the bitter words to the world, condemning her family’s horrid actions against not just to its own, but also for their plans for the future. \n \nShe spoke what felt to her like days but only lasted 30 minutes by the end of the transmission she broke down into tears with the small step to rehabilitating Kuromorimine into a more moral school."
 kmm.215.a:0 "The Hardest Decision"
 
 kmm.216.t:0 "Operation Platzwart"
 kmm.216.d:0 "With the civil war now over, we must now turn their attention to dealing with the many groups that still hold loyalty to the Nishizumi regime. \n \nClearing them out will require some unsavoury tactics to ensure that they don’t reorganize themselves, but in time these radicals will be brought to justice and Kuromorimine will once again know peace. \n \nFor the next few days and weeks mass police raids and arrests will need to take place to stop any resurgent nishizumi force from plunging our nation back into chaos."
 kmm.216.a:0 "Wipe this Stain from our Nation!"
 
 kmm.217.t:0 "Kuromine Asks for Alliance"
 kmm.217.d:0 " A Interesting Request from the Kouromine diplomatic service has arrived to our diplomats in the country, requesting to join our alliance, several officials are opposed to allow them in, even if they have changed politically. \n \nWhile Rosehip seems quite adamant that we allow them in, due to their massive strategic importance, and as a useful potential continental ally."
 kmm.217.a:0 "What could go wrong?"
 kmm.217.b:0 "No"
 
 kmm.218.t:0 "REJECTION of Alliance"
 kmm.218.d:0 "In a disappointing turn it seems that despite rosehips pleas the St Gloriana has responded with a refusal, citing significant differences and concerns with St Gloriana being drawn into a war by Korumine. \n \nWhilst disappointing we must accept that St Gloriana has a right to remain skeptical and remain calm and collected to hopefully one day show that our intentions are pure."
 kmm.218.a:0 "Sad"
 
 kmm.219.t:0 "St Gloriana Accepts"
 kmm.219.d:0 "After much discussion amongst the Ministers and military leaders ST Gloriana has decided to accept us with welcome arms into the alliance, with rosehip herself being the Energetic commander she was, personally travelling to Korumine to hand the acceptance letter in person. \n \nNow both St Gloriana and Korumine are united in their desire for peace and prosperity, we can move on to ensuring Europes continued security."
 kmm.218.a:0 "Jetzt zocke ich Fortnite und trinke Cola! YIPPEE!"
 
