 #REPLACED LOCALISATION
 kawasaki: "Hosomisaki"
 kawasaki_desc: "Shizuko Hosomi and her industrial schemes are a work of brillancy. If we are able to support her, she may be able to to do more."
 sumitomo: "Ikedatomo"
 sumitomo_desc: "Emi Ikeda and her finesse on electronics has proven to be very effective. Maybe advances in this field could help us soon?"
 JAP_idemitsu_kosan: "Mayumitsu Terakosan"
 JAP_idemitsu_kosan_desc: "Tomiko Teramoto has provided us with new methods on resource gathering and excavation. With her we can expand our severe lack of resources."
 nissan_desc: "Hamada's motorized company has served to be the best national contender for civilian and military design. A Chi-Ha-Tan Autobahn per se."
 nissan: "Hamada Neessan"
 kawasaki: "Hosomisaki"
 JAP_GATHERING_STORM_DESC: "Chi-Ha-Tan Academy stands at a crossroads ever since the 62nd National High School Sensha-dou Tournament. Furui-kyougi, the Olden Doctrine, is favored by Tamaki Tamada and calls for an invasion into Siberia. Koushin-kyougi, the Renewal Doctrine, is supported by Fukuda and has Southeast Asia and the Pacific as its target. \n\nAnd then, of course, there is always China. Chi-Ha-Tan possesses a formidable spirit, but its industries are starving for resources and time is running out. Which path to choose?"
 JAP_BLITZKRIEG_DESC: "War is raging in the Southeast. Even though Chi-Ha-Tan suffered some losses early in '39, a big portion of Chinese territory is under Chi-Ha-Tan control. Tension is rising in Europe, and while Pravda is focusing their attention on those matters, they shouldn't interfere in the war in Asia, though Saunders is increasingly becoming a worry because of its looming trade intervention. \n\nWe can still change things before the tournament starts but that comes with its own issues. But when China's resources are in Chi-Ha-tan’s hands, Pravda will be easy to deal with. Nishi Arare!"
 JAP_test_the_soviets: "Test [SOV.GetNameDef]"
 JAP_communism_party: "Chi-Ha-Tan Kyōsan-tō"
 JAP_democratic_party: "Minseitō"
 JAP_fascism_party: "Nishi-Fukuda-ha"
 JAP_neutrality_party: "Nishi-Ishin"
 JAP_purge_the_kodoha_faction: "Support the Fukuda Faction"
 JAP_purge_the_kodoha_faction_desc: "With the realization of our situation coming to our concsience, we must act and support Fukuda now on her ventures to reform Chi-Ha-Tan and arise from the ashes once more from our failures."
 JAP_liaison_conference: "Liaison Conference"
 JAP_liaison_conference_desc: "By sending liaisons of all branches of our academy and of the military to a central conference, we can greatly increase our decision-making speed and efficiency. Perhaps we may invite the talents of Tatenashi & co. to join us."
 JAP_greater_east_asian_co_prosperity_sphere: "Chi-Ha-Tan Sphere"
 JAP_greater_east_asian_co_prosperity_sphere_desc: "Let us show to the other contenders that we can have principles to move us forward; and one of those principles shall be that of being able to correct and change one's self dynamically to see what is fit for any given situation."
 JAP_intervene_in_china: "Marco Polo Bridge Incident"
 JAP_intervene_in_china_desc: "China is poor in resources, but our neighbours are not. We must take from them what we lack, and only require an excuse to begin doing so. Such an excuse could be provided by a few enterprising students, after which high command will have no choice but to assent to a war, no matter how ill-prepared..."
 JAP_strike_south_doctrine: "Kyoushin Kyougi"
 JAP_strike_south_doctrine_desc: "Though rich, China does not possess all resources we require. Not far away to the south, though, lie the Dutch East Indies and the [ENG.GetAdjective] colonies of Malaya and Borneo. For true self-sufficiency we must wrest control over these area away from the fake European imperialists."
 JAP_secure_china: "Secure China"
 JAP_secure_china_desc: "Chinese resistance is proving to be stubborn and unceasing. We must redouble our efforts to pacifying the mainland with much of what we have."
 JAP_alliance_with_siam: "Alliance With Siam"
 JAP_alliance_with_siam_desc: "Siam is located in a prime location to aid us in our coming war with the Western powers. By getting them on our side we will greatly facilitate the inevitable invasion of Malaya and, thereby, the East Indies."
 JAP_develop_chinese_resources: "Develop Chinese Resources"
 JAP_develop_chinese_resources_desc: "We must develop the rich Chinese resources that have fallen into our hands so that they may be useful for the next war."
 JAP_non_aggression_pact_with_the_soviet_union: "Non-Aggression Pact with [SOV.GetNameDef]"
 JAP_non_aggression_pact_with_the_soviet_union_desc: "Our northern border must be secured if we are to have the freedom to strike south. We shall begin negotiations with [SOV.GetNameDef] immediately."
 JAP_tora_tora_tora: "Pre-emptive Strike on Takashi Harbor"
 JAP_tora_tora_tora_desc: "A sneak surprise is sure to show Saunders that we are not to be messed with. It'll also topple the fragile pride of that Alisa over there in D.C."
 JAP_strike_on_the_southern_resource_area: "Strike on the Southern Resource Area"
 JAP_strike_on_the_southern_resource_area_desc: "The time has come to set our plan in motion. We will strike south and take the resource-rich Western colonies for ourselves."
 JAP_coal_liquification: "Coal Liquification"
 JAP_coal_liquification_desc: "As we had with our factories, we must go through with our refinery development!"
 JAP_exploit_the_southern_resource_area: "Exploit the Southern Resource Area"
 JAP_exploit_the_southern_resource_area_desc: "We must greatly expand the exploitation of the East Indies' abundant resources to nourish our forces in our war."
 JAP_guide_the_zaibatsus: "Guide the Zaibatsus"
 JAP_guide_the_zaibatsus_desc: "Our academy's conglomerates can be close investors and economic architects and engineers to help propel further our economic capabilities. But we must find a way to get more resources to fuel such prospect."
 JAP_challenge_the_zaibatsus: "Challenge the Zaibatsus"
 JAP_challenge_the_zaibatsus_desc: "The largest corporations of our nation have long had unprecedented political and economical power. We must remind them they are still subordinate to the Emperor's wishes."
 JAP_national_mobilization_law: "National Mobilization Law"
 JAP_national_mobilization_law_desc: "Chi-Ha-Tan must now push in to action a rapid academical movement for its students in preperation for future ventures."
 JAP_national_research_policy: "National Research Policy"
 JAP_national_research_policy_desc: "We are lacking behind in national and international innovation. We must reinvest in R&D programs for both civilian and military use."
 JAP_nationalize_war_industry: "Hosomi's War Industry"
 JAP_nationalize_war_industry_desc: "Hosomi's plan for the economy involves the improvement our military industry in rapid rearmament for the increasingly larger armed forces divisions."
 JAP_imperial_arsenals: "Ikeda's Imperial Arsenals"
 JAP_imperial_arsenals_desc: "Increasing academy control over our war industry will go a long way to improving efficiency and, therefore, output. Ikeda has her plans straight, no?"
 JAP_national_defense_state: "Academy Defense State"
 JAP_national_defense_state_desc: "Every constituent must be made to see the urgency of transforming our academy into a bastion capable of withstanding any assault."
 JAP_spiritual_mobilization: "Spiritual Mobilization"
 JAP_spiritual_mobilization_desc: "By cultivating those tenets of Shinto that play on the constituents' sense of military duty we can increase the amount of new recruits."
 JAP_warrior_spirit: "Warrior Spirit"
 JAP_warrior_spirit_desc: "State Shinto allows us to instill in the people the need to sacrifice oneself for the good of the academy."
 JAP_support_the_kodoha_faction: "Support the Tamada Faction"
 JAP_support_the_kodoha_faction_desc: "Fukuda and her reform camp are too revisionist in their ideas. We must ensure that remain who we are and it seems Tamada may as well know that path as such."
 JAP_showa_restoration: "Nishi Restoration"
 JAP_showa_restoration_desc: "Enough with Fukuda's nonsense. The time to rise on the occasion for our Commander Empress Kinuyo Nishi is now! Let ten thousand sakura blossoms bloom under the spring of the restoration!"
 JAP_modern_shogunate: "Shizuka Shogunate"
 JAP_modern_shogunate_desc: "The Commander Emperess must remain in a more ceremonial role, with a strong partner like Shizuka Tsuruki. With her fanaticism, Tamada may have just found a special friend to coincide with."
 JAP_prepare_for_war_with_the_soviet_union: "Prepare For War With [SOV.GetNameDef]"
 JAP_prepare_for_war_with_the_soviet_union_desc: "The communist threat to our northern borders must be dealt with. We must begin preparations for a war with [SOV.GetNameDef]."
 JAP_join_the_london_naval_treaty: "Join the London Naval Treaty"
 JAP_join_the_london_naval_treaty_desc: "We must protect our flanks if we are to take on the bear. If signing a piece of paper regulating our naval build-up brings us peace, then so be it."
 JAP_build_up_the_manchurian_army: "Build Up the Manchurian Army"
 JAP_build_up_the_manchurian_army_desc: "[MAN.GetNameDefCap] will be at the forefront of any northern war. We must ensure they are strong enough to take any potential enemy attacks."
 JAP_non_aggression_pact_with_china: "Non-Aggression Pact With China"
 JAP_non_aggression_pact_with_china_desc: "Though our relations with China have historically been strenuous, to say the least, we now need a non-aggression pact with them to free up troops for our northern push."
 JAP_create_a_manchurian_imperial_air_force: "Create a Manchurian Imperial Air Force"
 JAP_create_a_manchurian_imperial_air_force_desc: "Air superiority will be key to winning the war. If [MAN.GetNameDef] had their own air force this would go a long way to improving our air situation."
 JAP_technological_exchange: "Technological Exchange"
 JAP_technological_exchange_desc: "We require allies to take on the bear. [GER.GetNameDef] is not only a good candidate, but also has ample technological advances that could be shared with us to aid in our fight."
 JAP_preemptive_war: "Pre-emptive War"
 JAP_preemptive_war_desc: "By fabricating reports of increased Soviet aggression on our northern borders, we can give ourselves the excuse of requiring a pre-emptive strike to eliminate the northern threat."
 JAP_establish_the_northern_resource_area: "Establish the Northern Resource Area"
 JAP_establish_the_northern_resource_area_desc: "The rich Siberian wastes must be exploited for our ever-growing war machine."
 JAP_german_rocketry: "Kuromorimine Rocketry"
 JAP_german_rocketry_desc: "Further [GER.GetAdjective] technological advances would be extremely useful for our war effort. We must see to obtaining these schematics, no matter the cost."
 JAP_sign_tripartite_pact: "Sign Tripartite Pact"
 JAP_sign_tripartite_pact_bypass_tt: "Either [GER.GetName] or [ITA.GetName] does not have a fascist government or we are at war with one of them."
 JAP_sign_tripartite_pact_desc: "The task that lies before us may well prove a challenge for our abilities. We should reach out to other academoes with similar goals, so that we may engage in some measure of cooperation. We shall find our place under the sun with [GER.GetNameDef] and [ITA.GetNameDef]!"
 JAP_army_expansion: "Army Expansion"
 JAP_expand_the_showa_steel_works: "Expand the Nishi Steel Works"
 JAP_expand_the_showa_steel_works_desc: "We must expand the Nishi Steel Works for better arms procurement and manufacturing for Manchukuo in years to come."
 spirit_of_genghis: "Spirit of Chi-Ha-Tan"
 MAN_expand_the_imperial_guards_tt: "Gain 12 units with §Y7 Infantry§! and §Y2 Artillery§! battalions.\n"
 MAN_five_people_armies_tt: "Gain 28 units with §Y3 infantry§! battalions.\n"
