 jat.23.t:0 "Jatkosota wants to join our alliance"
 jat.23.d:0 "After recent events that involved Jatkosota in the world war, they found themselves in a difficult situation. Their country is under constant threat of an invasion and, seeing in us a force capable of protecting them, they have officially asked us to conclude a military alliance."
 jat.23.a:0 "Of course, we'll accept them!"
 jat.23.b:0 "They'll be a burden." 
                       
 jat.24.t:0 "[From.GetName] agrees!"
 jat.24.d:0 "In response to our proposal to conclude a military alliance, [From.GetName] solidarity with us and officially ratified the treaty!"  
 jat.24.a:0 "Perfect!"
 
 jat.25.t:0 "[From.GetName] refuses"
 jat.25.d:0 "Despite friendly relations between our countries, [From.GetName] refuses to support us in such a dangerous time and leaves us to our fate."
 jat.25.a:0 "Traitors!"
 
 jat.26.t:0 "Northern Pact"
 jat.26.d:0 "Since we with Jatkosota are currently fighting together with a common enemy, they propose to strengthen our overall coordination through the conclusion of a military pact."
 jat.26.a:0 "Of course!"
 jat.26.b:0 "It is unnecessary."
 
 jat.27.t:0 "Jatkish pact"
 jat.27.d:0 "In conditions of rising world tension and continuing threat from the Pravda, the Jatkish Foreign Ministry offers us the conclusion of a full-fledged military pact. Of course, this may be useful for ensuring our security, but this will ruin our diplomatic relations with the USSR."
 jat.27.a:0 "We agree."
 jat.27.b:0 "It's too risky."
 
 jat.28.t:0 "[From.GetName] agrees!"
 jat.28.d:0 "In response to our proposal to conclude a military alliance, [From.GetName] agreed with us and officially ratified the treaty!"
 jat.28.a:0 "Perfect!"
 
 jat.29.t:0 "[From.GetName] refuses"
 jat.29.d:0 "Despite the obviously growing threat from the communist Pravda, [From.GetName] refused to consider the conclusion of any military pact between us."
 jat.29.a:0 "it's a pity."

 jat.30.t:0 "Borders of Katyushagrad"
 jat.30.d:0 "Jatkosota cannot expect to withstand the might of the Red Army, but we can try to resolve this issue peacefully. What should we do?"
 jat.30.a:0 "We have to try to negotiate."
 jat.30.b:0 "Send an ultimatum"
 
 jat.31.t:0 "Pravda offers an exchange of territories"
 jat.31.d:0 "Citing the need to create a security buffer for Katyushagrad, officials from the Pravda have asked for a revision of our borders. They want to move the border 30 kilometers, offering in exchange territories in northern Karelia. \n\nHow should we respond?"
 jat.31.a:0 "We agree."
 jat.31.b:0 "Never!"
 
 jat.32.t:0 "Jatkosota agrees"
 jat.32.d:0 "Realizing the impossibility of military resistance, the Jatkish bourgeois government nevertheless decided to sit down at the negotiating table and accept our legitimate demands."
 jat.32.a:0 "Right choice."
 
 jat.33.t:0 "Jatkosota refuses"
 jat.33.d:0 "Despite our obvious military superiority, these fools, so hateful against our socialist motherland, rejected our legitimate demands! It seems that now we have no choice but to ensure the security of Katyushagrad by force."
 jat.33.a:0 "Then our guns will talk."
 
 jat.34.t:0 "Pravda demands to move the border"
 jat.34.d:0 "Citing the need to create a security buffer for Katyushagrad, officials from the Pravda have asked for a revision of our borders. They want to move the border 30 kilometers, and judging by the build-up of Pravda forces along our border, they will not take no for an answer. \n\nHow should we respond?"
 jat.34.a:0 "We have no choice but to accept their demands."
 jat.34.b:0 "Never!"
 
 jat.35.t:0 "Jatkosota agrees"
 jat.35.d:0 "Realizing the impossibility of military resistance, the Jatkish bourgeois government nevertheless decided to sit down at the negotiating table and accept our legitimate demands."
 jat.35.a:0 "Right choice."
 
 jat.36.t:0 "Compromise with Jatkosota?"
 jat.36.d:0 "After the Great October Revolution and the end of civil war, our relations with Jatkosota remained, if not openly hostile, then certainly tense. All attempts to improve them sooner or later faced intractable contradictions of our systems and the reluctance of the Jatkish leadership to build friendly relations with us.\n\nHowever, everything has changed, and Jatkosota shows its desire to resolve our current conflicts and wants to start negotiations.\nHow should we respond?"
 jat.36.a:0 "We agree."
 jat.36.b:0 "No compromise with whites!"
 
 jat.37.t:0 "The Pravda agreed to start negotiations."
 jat.37.d:0 "The Pravda responded almost immediately to our proposal, and now we can resolve our conflicts and bring peace to the next generation."
 jat.37.a:0 "Wonderful."
 
 jat.38.t:0 "The Pravda refused to start negotiations!"
 jat.38.d:0 "It seems that the Pravda, despite our proposal, doesn't want to conclude any agreements with us. Undoubtedly, this means that the Pravda has aggressive intentions, and we cannot ignore this."
 jat.38.a:0 "It's a threat to our security!"
 
 jat.39.t:0 "Question of the Jatkish border"
 jat.39.d:0 "Since Jatkosota declared independence in 1917, the most problematic issue of our relations has been our border, located extremely close to one of our most important cities - Katyushagrad. However, our recent negotiations with Jatkosota allow us to move the border and protect the city from a military threat in exchange for a territorial site in Karelia.\nNevertheless, we can still recognize the current border satisfactory, although this will put Katyushagrad in a dangerous position."
 jat.39.a:0 "We are satisfied with the current border."
 jat.39.b:0 "We have to make an exchange."
 
 jat.40.t:0 "The end of negotiations with the USSR"
 jat.40.d:0 "Our negotiations with the USSR on the border have finally ended. As a result, we were able to come to an agreement that the current border satisfies both sides."
 jat.40.a:0 "Perfect!"
 
 jat.41.t:0 "The end of negotiations with the USSR"
 jat.41.d:0 "Our negotiations with the USSR on the border have finally ended. As a result, our delegations were able to come to an agreement that we will move the border 30 kilometers in exchange for a territory 2 times larger in area."
 jat.41.a:0 "Perfect!"
 
 jat.42.t:0 "Treaty with Jatkosota"
 jat.42.d:0 "Jatkosota, wishing to strengthen friendly relations between us, proposes the conclusion of a mutual assistance agreement. This can be useful, as it will strengthen the security of our northern borders."
 jat.42.a:0 "We agree."
 jat.42.b:0 "We can't agree to that."
 
 jat.43.t:0 "The USSR agreed"
 jat.43.d:0 "The Pravda ambassador in Helsinki conveyed the Pravda government's response to our proposal. The Pravda approved the conclusion of an agreement between us and will soon ratify the treaty."
 jat.43.a:0 "Perfect!"
 
 jat.44.t:0 "The USSR refused"
 jat.44.d:0 "The Pravda ambassador in Helsinki conveyed the Pravda government's response to our proposal. It's reported that the Pravda cannot conclude this agreement for a number of reasons."
 jat.44.a:0 "It's a pity."
 
 jat.45.t:0 "Jatkosota Seeks Support"
 jat.45.d:0 "Our Jatkish friends has refused to give in to pressures from the Pravda and the nations are now in a state of war. Although no formal alliance has been agreed upon between our countries, the Jatkish government has asked us for help to support them in the current conflict.\n\nWhile the government remains divided on what steps we should take to help Jatkosota, the public support for their defense is notable. How far are we willing to go to protect Nordic counties from eastern aggression?"
 jat.45.a:0 "We can't help them now."
 jat.45.b:0 "We'll send them the equipment."
 jat.45.c:0 "Jatkosota's cause is ours! To war!"
 
 jat.46.t:0 "[From.GetName] rejects request"
 jat.46.d:0 "The Government of [From.GetName] has refused our request for assistance in the war. They chose to remain neutral in order to avoid foreign and domestic political negative consequences."
 jat.46.a:0 "Let's hope they realize their mistake before it's too late."
 
 jat.47.t:0 "[From.GetName] sends equipment"
 jat.47.d:0 "The Government of [From.GetName] immediately responded to our request for assistance by sending us military equipment and promising further support."
 jat.47.a:0 "It's the least one would expect."
 
 jat.48.t:0 "Viggen Joins Our War"
 jat.48.d:0 "Our request to the Swedish government for help has been met above expectations. Viggen has joined us in war against the Pravda, refusing to remain neutral in the face of such a blatant threat. Despite internal disagreements, they will now fight with us side by side to secure continued Jatkish sovereignty."
 jat.48.a:0 "This day will be remembered."
 
 jat.49.t:0 "Peace Negotiations With The Pravda"
 jat.49.d:0 "It seems that war against the Pravda develops isn't in our favor. The Jatkish forces are rapidly depleting, and we're forced to retreat further and further. In these conditions we can try to start peace negotiations by offering territorial concessions to the Pravdas."
 jat.49.a:0 "There is no winning this war."
 jat.49.b:0 "We must keep fighting!
 
 jat.50.t:0 "Jatkosota concedes"
 jat.50.d:0 "The war with Jatkosota has been a costly affair, but as we have been able to push back the Jatkish army, they have presented us with a compelling offer. We are given control of strategically important areas, but need to withdraw our troops and cease further hostilities.\nThis will end our offensive on Jatkosota without full control over the region, but will in turn allow us to focus on extending our sphere of influence in other parts of the world."
 jat.50.a:0 "We agree."
 jat.50.b:0 "Jatkosota will be ours.."
 
 jat.51.t:0 "The Pravda refuses"
 jat.51.d:0 "Despite all our attempts, the Pravda refused to discuss the possibility of concluding a peace treaty between our powers. We have no choice but to fight till the end."
 jat.51.a:0 "They shall bleed for every step!"
 
 jat.52.t:0 "Jatkosota demands Alands"
 jat.52.d:0 "As a result of the last civil war in Jatkosota, power was seized by fascist forces. Now, the new government is in an ultimatum form demanding that we shall return the Åland Islands. They're still in diplomatic isolation, and we have all chances of winning this conflict."
 jat.52.a:0 "Come and take it!"
 jat.52.b:0 "Let them take it."
 
 jat.53.t:0 "Viggen refuses!"
 jat.53.d:0 "Despite everything, Viggen continues to pursue an aggressive policy towards us and rejects our legitimate demands."
 jat.53.a:0 "They'll pay for that."
 
 jat.54.t:0 "Viggen surrender"
 jat.54.d:0 "Not wanting to start a war, Viggen have agreed to our demands and transferred control of the islands."
 jat.54.a:0 "Perfect."
 
 jat.55.t:0 "Viggen asks for peace"
 jat.55.d:0 "Realizing that it is no longer possible to resist, Viggen agrees to our legitimate demands and offers to conclude a peace treaty."
 jat.55.a:0 "No, we'll destroy them!"
 jat.55.b:0 "We agree."
 
 jat.56.t:0 "Jatkosota refuses the truce"
 jat.56.d:0 "In their miserable self-confidence, the Jatks refused to make peace with us. Now we have no choice but to fight till the end."
 jat.56.a:0 "They'll pay with blood."
 
 jat.57.t:0 "Viking Fisheries asks for peace"
 jat.57.d:0 "Realizing that it is no longer possible to resist, Viking Fisheries agrees to our legitimate demands and offers to conclude a peace treaty."
 jat.57.a:0 "No, we'll destroy them!"
 jat.57.b:0 "We agree."
 
 jat.58.t:0 "Moscow Armistice"
 jat.58.d:0 "Realizing that despite everything they won't be able to win in this war, Jatkosota once again offers us to make peace with another concession. How should we respond?"
 jat.58.a:0 "When will they learn?"
 jat.58.b:0 "This time we'll end them"
 
 jat.59.t:0 "Cooperation with Jatkosota?"
 jat.59.d:0 "Throughout the short history of its independent existence, Jatkosota has always fought against the spread of communism. Now that the time has come for our great campaign against the Pravda, the Jatks want to be part of it - and this can help us in our cause."
 jat.59.a:0 "More soldiers for the Third Reich." 
 jat.59.b:0 "We don't need their help."
 
 jat.61.t:0 "The White Guard enters the war"
 jat.61.d:0 "With our country entering the war, volunteers from the white guard join it."
 jat.61.a:0 "Great!"
 
 jat.62.t:0 "Jatkish betrayal"
 jat.62.d:0 "Without caring about the allied treaties concluded with us, Jatkosota made a separate peace with the Pravda and withdrew from the war."
 jat.62.a:0 "They'll pay for that."
 
 FIN_Mika_coup:0 "Mika seized power"
 FIN_SD_goverment:0 "Social Democratic Government was created"
 FIN_coalition_goverment:0 "Coalition Government was created"
 FIN_fascist_rule:0 "Fascists seized power"
 
 jat.1.t:0 "1936 election"
 jat.1.d:0 "The next elections to the 200-seat Jatkish parliament, Eduskunta, will take place very soon. At the moment, the only party capable of getting an absolute majority in the election is Social Democratic Party. The rests don't have enough popularity among the population, but the current president is against the Social Democrats. Whom should we support?"
 jat.1.a:0 "We must support the Social Democrats."              
 jat.1.b:0 "Better to create the democratic coalition."
 
 jat.2.t:0 "Social Democrats achieved an absolute majority"
 jat.2.d:0 "The parliamentary elections are over. According to their results, the social democratic party won a complete victory, gaining an absolute majority in the Parliament. For the first time, power in the country is in the hands of a left-wing party, and it's unknown what this might lead to."
 jat.2.a:0 "Let's hope for the best."
 
 jat.3.t:0 "Dissatisfaction with the election results."
 jat.3.d:0 "Discontent with the results of the last election is brewing in right-wing circles. The right-wing Patriotic People's Movement, which considers the social Democrats to be nothing more than accomplices of the Communists, is particularly active. In addition, tensions is also presented in the army."
 jat.3.a:0 "Worrying..."
 
 jat.4.t:0 "Right-wing conspiracy"
 jat.4.d:0 "We have reasons to believe that the fascists together with a number of high-ranking officers are preparing a military coup! Some believe that we should immediately take all precautions to prevent this course of events!"
 jat.4.a:0 "Don't exaggerate."
 jat.4.b:0 "We will take all measures."
 
 jat.5.t:0 "Fascist coup"
 jat.5.d:0 "It seems that the suspicions that the Jatkish leadership didn't listen to were true. Yesterday at 3:00 Helsinki time, armed pro-fascist units of the white guard captured Helsinki. The coup was very well planned, and all power in the country is now seized by supporters of the PPM. Now they use detachments of their own armed formations to suppress any resistance to the new government."
 jat.5.a:0 "Glory to Greater Jatkosota!"
 
 jat.6.t:0 "Protests in the capital"
 jat.6.d:0 "It's obvious now that the right's hopes for a quick takeover of power in the country are destined to fail. Despite the fall of the Central government, there were a number of protests across the country, which in some cases resulted in clashes with Pro-fascist forces. Particularly strong actions were held in the capital, and it seems that the protesters don't think to stop."
 jat.6.a:0 "We need to restore order!"
 
 jat.8.t:0 "Civil war"
 jat.8.d:0 "It seems that this was inevitable. Since its seizure of power in the country, the Patriotic people's movement has faced extremely strong resistance to its regime, mainly from the left-wing forces. The response to that was a series of arrests and repressions of social democratic party figures, people dangerous to the regime, and even Mika, which led to even more radicalization of the protesters.\nThis difficult situation was immediately taken advantage of by the Pravda, which doesn't want the establishment of our regime in the country right at its borders. They began sponsoring revolutionaries through all possible channels and forming an underground revolutionary center. Using the strategy of the popular front, the Communists were able to attract to their side not only their supporters, but also many Social Democrats.\nThe revolutionaries revolted in the capital of the country and were able to take control of almost all of our industry. However, not everything is so bad: most of the rebels are poorly armed, and our army with the White Guard have remained loyal to us.\nNow that Jatkosota's fate is hanging in the balance, we must do everything to save our country once again from the communist threat!"
 jat.8.a:0 "For Jatkosota!"
 jat.8.b:0 "Down with the fascist dictatorship! Glory to the revolution!"
 
 jat.9.t:0 "Plot in the army?"
 jat.9.d:0 "After the coup, Mika was away from the main events. Her conflict with the party leadership over their attitude towards the Swedish minority is a matter of concern to many members of our government. Some suggest that we strike preventatively and place Mika and her supporters under arrest before they take something against our power."
 jat.9.a:0 "If She wants to live, She'd better keep her head down!"
 jat.9.b:0 "We'll arrest anyone who opposes us."
 jat.9.c:0 "Maybe an invitation to the government will change her plans?"
 
 jat9a_tt:0 "§RWe won't place Mika under arrest.§!"
 jat9b_tt:0 "§RMika and her supporters will be arrested and shot. This can significantly increase the protests!§!"
 jat9c_tt:0 "§RSupport from Mika may increase the legitimacy of our regime in the eyes of a part of the population, but our ideology will be under attack!§!"
 
 jat.10.t:0 "Mika overthrows the government"
 jat.10.d:0 "No one will ever know what the PPM radicals really wanted to achieve. In the end, their rebellion was doomed to defeat: the opposition to their regime was too strong, both among the people and among the highest circles. Their power fell as quickly and unexpectedly as the previous one. Marshal Mika, who has serious contradictions with the new leadership, using loyal ones, made a counter-coup and put an end to the short-lived rule of Mikko. Using her popularity among the people, she easily secured a strong position as head of state. Gradually, the protests come to naught, and the new government begins to strengthen its regime."
 jat.10.a:0 "So the end of "Great Jatkosota" came."
 
 jat.11.t:0 "Failure of the fascist coup"
 jat.11.d:0 "Yesterday at 3:00 Helsinki time, armed pro-fascist units of the white guard attempted to capture the capital. They were stopped in time by the entered army and surrendered quickly enough. After further investigation by the security forces, an extensive conspiracy was uncovered within the ranks of officers and centered in the Patriotic people's movement. It seems that it began to take shape after the unexpected victory of the Social Democrats in the elections. It's unknown whether there are still any supporters of right-wing radicals in our ranks, but we can say with confidence that we have got rid of the threat of fascism."
 jat.11.a:0 "We're done with fascism."
 
 jat.12.t:0 "No one reaches an absolute majority"
 jat.12.d:0 "As expected, the Social Democratic party failed to achieve an absolute majority in the election, and the Parliament is now divided between several factions, each consisting of less than 50% of the total number of members."
 jat.12.a:0 "As always."
 
 jat.13.t:0 "Coalition government formed"
 jat.13.d:0 "According to the results of the elections, the Agrarian League and National Coalition Party were able to agree on the creation of a coalition government, and it will soon begin to exercise its powers."
 jat.13.a:0 "Nothing special."
 
 jat.14.t:0 "Red restoration"
 jat.14.d:0 "Years have passed since the defeat of the Jatkish Red Guard by White troops and Kuro interventionists. Many expected that the hopes of the Communists for a revolution were destined to turn to dust. But everything happened differently. The Jatkish bourgeois government was destroyed under the power of the Red Army, and now power is in the hands of the Jatkish Communist Party.\n\nThe country is in extreme distress. The destruction caused by the war and the actions of partisan units reached almost every corner of the country, and the population undergoing bourgeois propaganda still doesn't trust the new government."
 jat.14.a:0 "Progress always wins."
 
 jat.15.t:0 "Chaos in Jatkosota"
 jat.15.d:0 "Jatkosota is in chaos. The victory of the Social Democrats in the elections led to a new civil war between whites and reds.\nThe Aland islands, originally captured by the Communists, after their defeat are in a difficult situation. Jatkish nationalists hold extreme anti-Swedish positions, and the population, most of which are Swedes, now wants to return to their homeland. What should we do?"
 jat.15.a:0 "The time has come."
 jat.15.b:0 "Too risky."
 
 jat.16.t:0 "Viggen occupies the Aland Islands!"
 jat.16.d:0 "Taking advantage of the plight of our country, these damned Swedish upstarts have broken our borders and occupied the strategically important Åland Islands.\n\nUnfortunately, now we cannot answer them and will have to postpone this problem indefinitely."
 jat.16.a:0 "We'll come back for them..."
 
 jat.17.t:0 "Victory in the civil war"
 jat.17.d:0 "This time everything happened differently. Moving further north every day, we finally defeated the White Guard, and its fascist leaders were forced to flee the country.\n\nNow we can finally say that the Jatkish revolution is over."
 jat.17.a:0 "Glory to the revolution!"
 
 jat.18.t:0 "Victory in the civil war"
 jat.18.d:0 "History always repeats itself. As in the past, the Red Guard was defeated, and what was left of it fled to the Pravda.\n\nThe country is gradually being rebuilt, and every day we're getting closer and closer to the great march to the east."
 jat.18.a:0 "Glory to Jatkosota!"
 
 jat.19.t:0 "1937 presidential election"
 jat.19.d:0 "The next Jatkish presidential election will be held today. Who will take this position?"
 jat.19.a:0 "Mika should extend her term."
 jat.19.b:0 "Aki should be president."
 
 jat.20.t:0 "1937 presidential election"
 jat.20.d:0 "The next Jatkish presidential election will be held today. Who will take this position?"
 jat.20.a:0 "Jouko should be president."
 jat.20.b:0 "Mikko should be president."
 
 jat.21.t:0 "Early 1940 presidential election"
 jat.21.d:0 "Due to health problems, our current President has resigned, and the next election will be held today. Who will take this position?"
 jat.21.a:0 "Rumi should be president."
 
 jat.22.t:0 "Political crisis"
 jat.22.d:0 "Due to failures at the front, the political crisis begins. The President is forced to resign, and Mika takes over her position."
 jat.22.a:0 "Let's hope for the best..."

### ANZIO ###
 # Events
 anz.1.t:0 "Army incompetence in Konjo"
 anz.1.d:0 "After a long, drawn-out fight with a largely inferior enemy. Anchovy and its high command have noticed how the Anzian army is subpar and its generals became incapable of leading troops to efficiently take down the enemy. This had led to the people, while exhilerated by the conquer of Konjo, to believe their army is largely incompetent.\nAnchovy has put a new cabinet in charge of making a major army reform, as it is unacceptable how poorly trained and developed the Anzian military is."
 anz.1.a:0 "Shameful!"
 anz.2.t:0 "The Anzian people demand elections!"
 anz.2.d:0 "By rallying the Anzian population to go against the fascist menace of Anchovy for months, enough support has been gathered for the democratic party to go out the streets and demand fair, transparent elections. This has put Anchovy in quite a spot since her feeble grasp of power now is almost non-existant. With no support from its own cabinet, what could she possibly do?"
 anz.2.a:0 "Perhaps Carpaccio should rule Anzio through the power of democracy?"
 anz.2.b:0 "Democracy is nothing but a farce!"
 anz.3.t:0 "The communists demand power!"
 anz.3.d:0 "The workers have sabotaged all efforts from the fascists to mitigate their voices. With the factories on a halt and the constant strikes on the streets, Anchovy is powerless against her own people. her cabinet has secretly reunited in her office to see what the next step is for the future of the nation."
 anz.3.a:0 "The workers revolution? Amaretto used to be a socialist, so she should lead it"
 anz.3.b:0 "Communism is nothing but a farce, to arms!"
 anz.4.t:0 "Anzio demands subjugation!"
 anz.4.d:0 "After several months of influencing our political sphere with their communist ideas they have sent an ultimate to submit to them or face the consequences."
 anz.4.a:0 "Accept"
 anz.4.b:0 "Deny"
 anz.5.t:0 "[From.GetNameDefCap] accepts subjugation"
 anz.5.d:0 "Seeing themselves either powerless or sympathetic for the workers' struggle, they have accepted."
 anz.5.a:0 "Excellent!"
 anz.6.t:0 "[From.GetNameDefCap] rejects subjugation"
 anz.6.d:0 "They won't let others control them. Things are tense and uncertain now as they resist."
 anz.6.a:0 "We shall see about that!"
 anz.7.t:0 "Anzio offers protection"
 anz.7.d:0 "The new democratic government offers to take Kruja under its mantel and help them reform their current country into a democratic republic."
 anz.7.a:0 "Accept protection"
 anz.7.b:0 "Refuse protection"
 anz.8.t:0 "Kruja accepts!"
 anz.8.d:0 "A great day for democracy."
 anz.8.a:0 "Splendid!"
 anz.9.t:0 "Kruja refuses!"
 anz.9.d:0 "Nothing can be done about it..."
 anz.10.t:0 "Anzio crowns a new Queen"
 anz.10.d:0 "After several months of an intensive monarchist sentiment rising in the country, the Anzian people demand the return of the monarchy into power. This has been a crossroad between the fascists put into power previously years before. What is to happen to Anzio now?"
 anz.10.a:0 "The new Queen... shall be Pepperoni!"
 anz.10.b:0 "Unnaceptable!"
 anz.11.t:0 "Instability in the administration"
 anz.11.d:0 "Many of our officers, advisors and military high command seem to be resigning their posts amid the current mental instability from Anchovy. This is taking a heavy toll to our daily beaurocratic activities and make planning the future steps of our country even harder."
 anz.11.a:0 "Incompetent fools!"
 anz.12.t:0 "Army desertion"
 anz.12.d:0 "It seems many of our reserve and conscripts had fled the country fearing a non-sensical war lead by Anchovy. It has also been noticed that our arm caches have been raided in the meantime due to the lack of loyalty in our forces."
 anz.12.a:0 "Traitors!"
 anz.13.t:0 "Terrorist attack to our industry"
 anz.13.d:0 "A group of unidentified terrorist put a bomb inside one of the local factories causing considerable damage and halting the production for several weeks."
 anz.13.a:0 "Savages!"
 anz.14.t:0 "Terrorist attack to our armory"
 anz.14.d:0 "A group of unidentified terrorist put a bomb inside one of the local armories causing considerable damage and halting the production for several weeks."
 anz.14.a:0 "Ruffians!"
 anz.15.t:0 "Bridge blown away"
 anz.15.d:0 "Near the route there was an attack to a local bridge by an unidentified terrorist group. Luckily there were no casualties but the damage was enough to halt traffic in the area for several weeks."
 anz.15.a:0 "Bastards!"
 anz.16.t:0 "Turmoil inside Anchovy's head."
 anz.16.d:0 "It's clear that my intentions to save Anzio are for the best. But what is the main purpose of my leadership?"
 anz.16.a:0 "Am I being paranoid?"
 anz.17.t:0 "Separatists movements start to rise"
 anz.17.d:0 "Different faces start propping up all over Anzio displaying loyalty to different ideologies"
 anz.17.a:0 "Alarming"
 anz.18.t:0 "The Anzai Union secedes!"
 anz.18.d:0 "Led by Amaretto, the communist party takes their stand in the north corner of the country decided to not follow any more of Anchovy's delusions."
 anz.18.a:0 "Communist bastards!"
 anz.19.t:0 "The Anzio Republic secedes!"
 anz.19.d:0 "Led by Carpaccio, the democratic party takes their stand in the north corner of the country decided not to follow any more of Anchovy's delusions."
 anz.19.a:0 "Rats! All of them!"
 anz.20.t:0 "The Anzio Empire secedes!"
 anz.20.d:0 "Led by Queen Pepperoni, the monarchists takes their stand in the south corner of the country decided not to follow any more of Anchovy's delusions."
 anz.20.a:0 "Scumbags!"
 anz.21.t:0 "ANZIO CIVIL WAR!"
 anz.21.d:0 "All these bastards will pay!"
 anz.21.a:0 "ANDIAMO!"
 anz.22.t:0 "Anzio seeks to extend an olive branch"
 anz.22.d:0 "Anzio seeks to mend the sour relationships with Hoplite by returning dodecanese and signing a defence treaty."
 anz.22.a:0 "Let's mend relationships"
 anz.22.b:0 "Those bastards can go off somewhere"
 anz.23.t:0 "Hoplite accepts"
 anz.23.d:0 "Hoplite accepts the amicable terms of Anzio."
 anz.23.a:0 "Splendid!"
 anz.24.t:0 "Hoplite refuses"
 anz.24.d:0 "The Hoplite governement wants nothing with Anzio."
 anz.24.a:0 "Tragic"
 anz.25.t:0 "Anzio demands free elections!"
 anz.25.d:0 "The people of Anzio got tired of Anchovy's authoritarism and have marched in the streets demanding democratic elections. In a turn of events that seemed sour the result is seemingly in the hands of the Anzian people."
 anz.25.a:0 "A democracy for the people!"
 anz.25.b:0 "Interesting..."
 anz.26.t:0 "The communists revolt in Anzio!"
 anz.26.d:0 "Workers, unions and other communist militans have taken the streets of Rome to demand the immediate resignation of Anchovy and the establishment of a people's republic. This has led to turmoil and violence in the street."
 anz.26.a:0 "Workers of Anzio, unite!"
 anz.26.b:0 "Interesting..."
 anz.27.t:0 "Anzio crowns a Queen!"
 anz.27.d:0 "The Anzian people have sought for the return of the monarchy for several months and now in the eyes of thousands of people the new Queen will be crown!"
 anz.27.a:0 "Long live the Queen!"
 anz.27.b:0 "Interesting..."
 anz.28.t:0 "Anzio Forms Imperium Romanum"
 anz.28.d:0 "After uniting the old provinces of the Empire, today the Queen announces in front of millions the formation of the Imperium Romanum, a long ambition since her days of conquest. United under one banner, millions accross the territory have celebrated this event."
 anz.28.a:0 "Roma Invicta!"
 anz.28.b:0 "Interesting..."
 anz.29.t:0 "The Kingdom of Anzio demands annexation!"
 anz.29.d:0 "Through a royal communicate given this morning to both the neutral and Oarain mandataries, the Anzio Queen has made it very clear that she intends to unify both nations under her mantle and has sent an ultimatum that if they were not to comply, they would suffer the consequences."
 anz.29.a:0 "We better accept..."
 anz.29.b:0 "No surrender without a fight!"
 anz.30.t:0 "[From.GetNameDefCap] accepts annexation"
 anz.30.d:0 "A new era begins."
 anz.30.a:0 "Excellent!"
 anz.31.t:0 "[From.GetNameDefCap] rejects annexation"
 anz.31.d:0 "The situation is tense, and the future remains uncertain."
 anz.31.a:0 "We shall see about that!"

### PRAVDA ###
 pvd.1.title:1 "Invitation to the Communist International"
 pvd.1.desc:1 "A [Root.GetAdjective] diplomat has recently invited us to join a formal alliance under the banner of the Communist International. Although we have many ideological differences, is it not infeasible to join with them in pursuit of our common goal?"
 pvd.1.a:1 "Yes, for the working class."
 pvd.1.b:1 "No, ideological purity comes first!"
 pvd.3.title:1 "[From.GetAdjective] Tutelage"
 pvd.3.desc:1 "[Root.GetName] has chosen solidarity with [From.GetNameDef] and now has a government with similar vision. Many in the new government are suggesting that we enter into [Root.GetNameDef]'s protection."
 pvd.3.a:1 "Set it in motion."
 pvd.3.b:1 "[Root.GetName] shall remain a sovereign state."
 pvd.4.t: "[From.GetName] accepts [Root.GetAdjective] tutelage"
 pvd.4.d: "[From.GetName] has wisely accepted our request to protect them in a more holistic capacity."
 pvd.4.a: "We will save you from capitalism."
 pvd.5.t:1 "[From.GetName] resists [Root.GetAdjective] pressure"
 pvd.5.d:1 "[From.GetName] is resisting our diplomatic pressure for us to have more control of their foreign policy."
 pvd.5.a:1 "Pity."
 pvd.6.t:1 "Reclaim Karelia"
 pvd.6.d:1 "Kuromorimine has recently offered to help us regain the territory lost to the Rossijans in exchange for us joining their war. Should we accept?"
 pvd.6.a:1 "Yes. We will reclaim what is ours!"
 pvd.6.b:1 "It is too risky."
 pvd.7.t:1 "Peace with Jatkosota"
 pvd.7.d:1 "There is no way that Jatkosota can continue the war at its current level. They might be open to peace negotiations. Should we offer a ceasefire?"
 pvd.7.a:1 "Let us have peace."
 pvd.7.b:1 "Those Jatks will pay for Leningrad in blood!"
 pvd.8.t:1 "[From.GetName] offers ceasefire"
 pvd.8.d:1 "The [From.GetAdjective] have offered to end the war in exchange for a few territorial concessions. Should we accept?"
 pvd.8.a:1 "Let us have peace."
 pvd.8.b:1 "No, we cannot abandon our allies."
 pvd.9.t:1 "The Jatks accept"
 pvd.9.d:1 "The Jatks have accepted our generous peace offer."
 pvd.9.a:1 "Good."
 pvd.10.t:1 "The Jatks refuse"
 pvd.10.d:1 "The Jatks have rejected our generous peace offer. The war continues."
 pvd.10.a:1 "Their loss."
 pvd.11.d:1 "After the success of our recent cooperation, the Pravdas have come to us with an intriguing offer. They propose that we put our differences aside and instead of wasting our strength fighting each other while the western democracies watch and profit, we combine our strength and crush them instead!" 
 pvd.12.d:1 "The Kuros have refused our offer, if we want the industry of Kuromorimine we shall have to take them by force!"
 pvd.14.t:1 "Membership in [Root.GetNameDef]"
 pvd.14.d:1 "We are under pressure from Moscow to officially join [Root.GetNameDef]. Should we agree to this?
 pvd.15.t:1 "[From.GetName] Refuses!"
 pvd.15.d:1 "[From.GetNameDef] has outrageously refused to merge with [Root.GetNameDef]! What such a pitiful nation could possibly hope to accomplish on its own is a mystery that may never be answered."
 pvd.16.t:1 "The Annexation of [From.GetName]"
 pvd.16.d:1 "The Supreme Pravda has received a formal request from the [From.GetAdjective] parliament for membership in [From.GetNameDef]. They will be organized as the [From.GetAdjective] Autonomous Oblast in the Rossijan SFSR.
 pvd.20.t:1 "The Great Purge of Pravda"
 pvd.20.d:1 "Katyusha, the indomitable commander of Pravda, has decided to take drastic measures to secure her position and eliminate potential rivals within the party. Fueled by a desire for absolute control, Katyusha has initiated the Great Purge, a ruthless campaign against those she perceives as threats to her leadership. The school is now plunged into a maelstrom of political intrigue, as Katyusha seeks to crush all opposition and solidify her authority. The fate of Pravda hangs in the balance."
 pvd.20.a:1 "Just as we thought, there are enemies all around us."
 pvd.21.t:1 "Anzian Civil War"
 pvd.21.d:1 "Bolstered by the capture of Anzian mainland territories by the allies, Anti-Fascist resistance movements have risen up against our government. Carpaccio suggests that we side with them and join the Allies against Anchovy's wishes."
 pvd.21.a:1 "Viva la Resistenza!"
 pvd.21.b:1 "Viva Anchovy!"
 pvd.22.t:1 "The End of Nishizumi"
 pvd.22.d:1 "Our underground networks are mobilising. We will put the Fascist menace down for once and for all! For Kuromorimine!"
 pvd.22.a:1 "Deutschland Uber Alles!"
 pvd.28.t:1 "Nonna's Coup"
 pvd.28.d:1 "The world may never know if Alina was right to unseat Katyusha, or whether she made more enemies by ending the purges of the Red Army. What is known is that what she feared eventually came to pass. Today, Nonna and with the support of several influential party members and NKVD officers, launched a coup overthrowing Alina's rule.\n\nThe former Marshal was attacked in her home with an ice axe, and was swiftly executed along with several of her supporters. Tearing down the militaristic state she built up will take time, but the people know now at least that she was not infallible.\n\nOne of the few survivors who managed to escape was Ivan Konev. The fierce supporter of Katyusha has managed to gather some support and declared war on the Nonna government, in an attempt to take back power and 'fulfill the vision of Comrade Alina'."
 pvd.29.t:1 "Constitutional Convention - Religion in the State"
 pvd.29.d:1 "Our New State has an undetermined policy towards religion. While the former government was anti-religious, many clamour for a return of the days where the Church had a greater say in politics."
 pvd.30.t:1 "Constitutional Convention - Economic System"
 pvd.30.d:1 "Socialism remains very popular among the people of Rossija. Should we continue this course, or adopt a more moderate policy? The fascists have also been gaining popularity with their corporatist economic programme."
 pvd.31.t:1 "Constitutional Convention - Policy of the Nationalities"
 pvd.31.d:1 "Many nationalitites have been agitating for greater independence or autonomy. However, the status of Rossijans in the state has traditionally been enshrined as superior. Which policy should we choose?"
 pvd.33.d:1 "In a surprising turn of events, Nonna, the steadfast and composed commander of Pravda, has successfully executed a coup against Katyusha, seizing control of the school and the leadership of the team. The atmosphere at Pravda is charged with tension and uncertainty as Nonna assumes the reins of power."
 pvd.33.a:1 "Nonna Leads"
 pvd.101.t:1 "Coup in [From.GetNameDef]!"
 pvd.101.d:1 "Alina have launched a coup d'etat against Katyusha's leadership, quickly seizing control of Moscow and Leningrad. They pledged to end the tyranny and purges of Katyusha's reign in a public address this morning. \n\nKatyusha escaped from the Kremlin in the midst of the coup, and her loyalists have gathered around the city of Katyushagrad, preparing to take back power from the ursurpers."
 pvd.101.a:1 "Long Live [From.GetNameDef]!"
 pvd.101.b:1 "Perhaps it is for the better."
 pvd.101.c:1 "Proof of the instability of the Communist system."
 pvd.102.t:1 "Anarchist Takeover in [From.GetNameDef]"
 pvd.102.d:1 "Recently [From.GetNameDef], long dominated by the Red Army, has been taken over by a faction stylizing itself after the Black Army that once controlled a large section of Borscht, adhering to Anarchist principles. It seems that this new government of [From.GetNameDef] is also following the ideals of Anarchism. \n\n Only time will tell what developments will arise from this revolution."
 pvd.102.a:1 "Death to all who stand in the way of freedom for the working people!"
 pvd.102.b:1 "They have come a long way."
 pvd.102.c:1 "Chaos reigns supreme."
 pvd.103.t:1 "Legislative Elections held in [From.GetNameDef]"
 pvd.103.d:1 "Alina's §RMilitary§! Government has recently announced that it is conducting legislative elections to the newly re-established All-Union Constituent Assembly. International observers have been invited to verify that the election is free and fair. \n\nA suprising number of political parties have emerged in the post civil-war landscape, and there are sure to be some interesting developments in this election."
 pvd.103.a:1 "Let the people be heard."
 pvd.103.b:1 "They have come a long way."
 pvd.103.c:1 "An unexpected development."
 pvd.105.t:1 "Turmoil in the Boot"
 pvd.105.d:1 "In the wake of the Allied invasion of Southern Anzio, the region finds itself plunged into chaos, and the once-united forces of Anzio are torn by internal strife. A civil war has erupted as differing factions within the Anzian ranks grapple for control amidst the foreign occupation. The outcomes of this conflict will undoubtedly shape the fate of Anzio and its contributions to the wider war effort."
 pvd.105.a:1 "We can't change our path anymore."
 pvd.105.b:1 "The military betrayed us! We can't let it happen to us."
 pvd.105.c:1 "Let's wish that Europe gets peaceful again soon..."
 pvd.106.d:1 "Communists in Kuromorimine, empowered by the recent loosening of restrictions on their organising as part of a treaty with the Pravda, have seized control of key positions in Berlin and killed Maho. \n\n Erika has taken charge of the Nishizumi Party and secured most of the country, promising to bring ruin to all 'Traitorious Judeo-Bolsheviks who murdered the Great Fuhrer'."
 pvd.221.t:1 "Nonna Asserts to Pravda"
 pvd.221.d:1 "[SOV.GetNameDefCap] has seen a great upset, as Alina has been deposed by a faction supporting her new political rival [SOV.GetLeader]!\nAs for where the old Marshal is now, or exactly how the transition took place, details are still scarce.\nEverything indicates that it was not a peaceful transition however, as some Alina loyalists have hoisted their banners in revolt against Nonna's new regime."

 ## SCHIZO ##
 
 sdf.6.t:0 "Fuhrer and her Lackey"
 sdf.6.d:0 "With the Kuro army in ruins and Berlin's defenses breached, the thundering booms of the Empire’s artillery closed in on the city. The Kuro Revolution had finally reached the illustrious capital, a culmination of the school’s dissatisfaction with its commander’s decisions during the river incident, and had left the wrecks of Kuromorimine Armor in its path. Kuome Abakoshi, commander of the military junta, had previously declared that their goal was to form a new administration, based on the common safety of the school’s students. Thousands fled the city, hoping to reach Bonple and Gregor before Berlin was surrounded. \n \n Despite her firm belief that “There is no running away in the Nishizumi-style,” Maho, fearing the wrath of her former comrade and subordinate, was forced to retreat as the first imperial forces entered the city. The remaining brave Kuro soldiers embarked on a final stand against the Empire, destroying the bridges across the Havel river, and plunging numerous tanks into the water. Amidst the fighting, Maho slipped out of the capital with her advisors on a dangerous journey to unite with Miho, whose charismatic and benevolent leadership had protected Oorai from revolutionary fervor. Maho sent a single messenger to bring her request for support to Miho. Taking a single motorized division, Kuro leaders headed south, navigating around Koume’s troops to avoid the fighting.  \n \n After numerous days of dodging imperial forces, the Kuromormine high command reached the border, and were welcomed by Miho, who had received Maho’s message. When asked why she had decided to provide her sister with a safe haven, Miho only answered 'This too is part of Sensha-do.'"
 sdf.6.a:0 "They are useful, for now"
 sdf.6.b:0 "Turn them away!"
 
 sdf.2.t:0 "Northern Expansion"
 sdf.2.d:0 ""
 sdf.2.a:0 "To the North!"

 sdf.3.t:0 "Southern Expansion"
 sdf.3.d:0 ""
 sdf.3.a:0 "To the South!"
 
 sdf.4.t:0 "Kuromormine Strikes South"
 sdf.4.d:0 "It seems with much of the civil war proper ending the victorious faction now turns its eyes upon the southern experiment led by the SDF. \n \nThough many are wary due to the amount of blood already spilt there is hope that the SDF with the sheer amount of exiles flowing into it that they will be able to rally enough support to seize control of the nation from them \n \nHeavy fighting has erupted across ghettos front with both sides Reportedly even resorting to child soldiers to fill the line of contact as it seems peace has not yet fallen upon the Kuroic state."
 sdf.4.a:0 "Our Experiment has failed?"
 
 sdf.7.t:0 "From Zhongguo to Kurmormine"
 sdf.7.d:0 "The cold breeze flows through the shuddering trees as in the distance thunderous applause met with a wonderful show of lights, tremendous blaze one would say as the village burned like a raging campfire. \n \n The dozen or so soldiers on either side of her all brought up ammunition loading their rifles as she slides another bullet into her Mauser Tankgewehr, two burnt out armoured cars sat burning some 400 yards away, not since Zhongguo had she seen combat, and yet here she was fighting is fellow countrymen when they could be fighting their true enemy Pravda. \n \n I find myself constantly looking over at one over eager cadet whom was just 16 but had seemed to be the only one thrilled to serve in this war, she drops yet another box of ammunition before she brings herself to tell her. \n 'Wenn die eigentliche Schlacht beginnt, lauf zurück zum Bataillon' \n \n she did seem a tad disappointed but a pat on the helmet made her nod shyly before I send her back on is way to grab yet more ammunition, I return to my duty watching for tanks as I find myself sighing before saying. \n 'Hoffen wir, dass meine Kinder sich nicht mit ihren Klassenkameraden streiten müssen'"
 sdf.7.a:0 "All is fair in Love and War"
 
 sdf.8.t:0 "Berlin Seized"
 sdf.8.d:0 "In a image similar to the Revolutionary Sparticists taking of Berlin from the Kuromormine Republican Government, SDK members rallied local workers and soldiers together for one goal, taking back Kuromormine from the same corrupt and decadent people whom had destroyed Kuromormine. \n \n SDK members first started their move against the government by siezing the regional armoury, then attacking the city’s police station, a bloody battle ensued between police and armed workers, resulting in a SDK capture of large swaths of the city, with much of the city falling into SDK hands, the government fled the capital city which fell into their hands, with Saori Being proclaimed Leader of Kuromoromine."
 sdf.8.a:0 "Glory to the Republic!"
 
 sdf.9.t:0 "When Will it End"
 sdf.9.d:0 "The war had dragged on as fall dragged onto winter yet the call for more drew on, she shivers in a trench alongside many soldiers some old but most little more then children as she gnawed on the toffee she had received on her birthday, it was tough to chew as could be expected when frozen solid, yet the sugar inside was helping keep her stomach sated and her mind off the true terror soon to befall them all. \n \n She finished the last of it as she had to stop her hands from trembling as a major walks past motioning her to put the whistle in her mouth. \n \n A few weeks ago she had grumbled about having a single child on the frontline, now they seemed to be everywhere she looked, she blows the whistle as she waits a few seconds for the first wave to finish climbing the ladder as herself follows firing her pistol at the traitorous bastards. \n \n The screams echoed around her as did the ash but what more could one ask for but sweet death, yet all she ever got was a few cigarettes."
 sdf.9.a:0 "War is Hell"
 
 sdf.10.t:0 "Victory for the SDK"
 sdf.10.d:0 "With Maho and her supporters on the run, members of Kuromormine’s Sensha-do team scrambled to fill the power vacuum that she had left behind, leading to extreme factionalism among the students. As fighting broke out in pockets over the school, citizens fled for the border, hoping to start new lives in a more stable society. Despite Koume’s control over the military, it was too weak to prevent industrialists in the Rhine-Ruhr region from establishing an oligarchical government.  \n \n High levels of looting and corruption in the region rapidly spread across the country, with scared citizens scrounging for food, and establishing hideouts in alleyways and basement tunnels, while power-hungry gangs swept through cities and towns to establish spheres of influence loyal to the industrialists. Troops clashed with citizens across the country, the fighting turning already ruined cities into debris-filled deserts, with rock becoming rubble, and rubble becoming dust. With the means of production out of their hands, the military was starved of supplies and struggled to quell the uprising. In her office at high command headquarters, with the rolling thunder of artillery, and staccato of gunfire in the distance, Koume silently wondered just what had gone wrong."
 sdf.10.a:0 "So it Goes"
 
 sdf.11.t:0 "Quelling Unrest"
 sdf.11.d:0 "With support for Maho and her allies still festering in the wake of the revolution, the provisional government declared a period of De-Mahoization to remove Mahoist elements from the school. \n \n Thousands of students surrounded the headquarters of the provisional government in support, demanding relief from the Mahoist claims that had tainted their homes and reputations. Beginning with renaming Mahonich to Munich, Saori Takebe announced this decision to be both culturally and historically appropriate to reflect the city’s famed legacy, and declared it to be the first step in liberating Kuro students from the chains of their previous oppressive leaders. \n \n While a few Mahoist supporters protested the decision, they proved to be easy targets for the new government, and were promptly arrested."
 sdf.11.a:0 "The Beginning of a New Kuromorimine"
 
 sdf.12.t:0 "A New Capital"
 sdf.12.d:0 "With the fighting in Berlin coming to an end, and with the previous government ousted, Kuromorimine’s new government began their transition to power. Koume addressed the nation from Berlin, declaring, “As we set sail on a new era, we believe it proper to allow for a new city to lead it.” In the following days, the central committee on the National Image was formed, tasked with determining a symbol for the new country.  \n \n Berlin, with its illustrious history and symbolic importance, rebuilt in the image of the revolution \n \n Munich, as a center of culture and Bavarian legacy. \n \n Frankfurt, as a glorious symbol of the revolution’s origins and residence of the new elite, a show of Kuromormine’s transition into a new era.  \n \n Hamburg, as an economic powerhouse, and a beacon of Kuromorine trade"
 sdf.12.a:0 "Berlin!"
 sdf.12.b:0 "Keep it at Munich!"
 sdf.12.c:0 "Frankfurt"
 sdf.12.e:0 "Obviously Hamburg"
 
 sdf.13.t:0 "A Border Incident!"
 sdf.13.d:0 "With the room illuminated only by a few candles, members of Saori’s inner circle gathered to discuss the future of Kuromormine. Unable to quell the Mahoist opposition in the east, the government had been forced to implement martial law, curfews, and mass arrests with some success. The leaders discussed their options in the midst of their flimsy grasp on order. “Elections?” one suggested. “Total martial law, at least for now,” said another. Others discussed plans for a tiered system of increased rights for politically compliant citizens. But while these would solve Kuromormine’s internal problems, they wouldn’t stop the external threat of Mahoist supporters fleeing towards Ooarai for political safety. \n \n Hours later, Saori had been notified by members of her International Information Bureau (IIB) of a massive attack from the southern border. Video evidence from Ooarai border guards had been leaked to newspapers, and showed Ooarai firing across the demarcation line into Kuromorimine, and with Ooarai’s planes bombing Kuromorimine positions. As the first of Kuromorimine’s tanks rolled to stem the onslaught from the border, Saori smiled quietly, knowing that the Kuromorimine planes painted in Ooarai insignia, and the IIB officers in stolen Ooarai uniforms had accomplished their duty."
 sdf.13.a:0 "To War, by Jingo!"
 
 sdf.14.t:0 "Kriegsende"
 sdf.14.d:0 "Many things had happened in the many months that this blasted war had been going on, although she went into it with a purpose to beat back the people she viewed as destroying the nation, now within the ruined streets of this town all she could see was her own Naivity. \n \n Blasted out buildings were on either side of the road leading to the city centre, broken glasses and bits of brickwork littered the grounds of this once beautiful walk way now it was a killing zone, machine guns aimed down alleyways soldiers aiming rifles where once books were placed. \n \n The crows weren’t helping either constantly making that dreadful noise as they tore greedily into the bodies of the dead, it didn’t help with the situation growing more desperate by the day that they’d been having anyone refusing to fight hung for treason, a body falls from above onto the pavement its legs exploding into a paste of blood and broken bones as the crows once again swoop in to begin pecking it clean for more food. \n \n She turns away from the ghastly sight before the yells from those around her of another attack bring her back from the nightmarish conditions and back to the battle at hand. \n \n The war was drawing close she could feel it though who knows maybe Steiner could pull off some miracle to save their movement."
 sdf.14.a:0 "Its the end, the wars been lost?" 
 
 sdf.15.t:0 "Unions in my Kuromormine?"
 sdf.15.d:0 "The news of the repealing of the 1935 Workers Union Act felt almost like a kick in the face to many herself included, after all the sacrifices and battles with the socialist traitors, they were just allowing them back into the political scene. \n \nHer blood boiled inside herself, despite her honours and promotion, she felt deeply betrayed by this decision how dare they allow them to continue operating, she just couldn’t understand it why, WHY ALLOW THESE TRAITORS TO EXIST. \n \nIt had almost caused her to resign from the command of the battalion, the only thing that seemed to cool ger mind was the words of Saori, they felt intoxicating as if she was speaking to her very soul regarding the need for these reforms, she couldn’t let the fatherland down by acting brashly like many others, she had a duty to the fatherland, and to the Führerin. \n \nShe owed her life to her, her mother and those of the SDK and even if she disagreed with her on this decision, she understood like no one else that saori had the best interests of Kuromormine at heart, she would never betray the nation."
 sdf.15.a:0 "For Fuhrerin and Fatherland!"
 
 sdf.16.t:0 "/ GENERAL ORDER NUMBER 22 \"
 sdf.16.d:0 "Sturmscharführer Victoria Heimirich by order of the Führerin you are hereby ordered to eliminate known enemies of the state, a list is provided below. \n \nShe holds these orders close to her chest as she rides in the Schwerer Panzerspähwagen, her battalion had finally recieved the orders many were eager to carry out, restoring order in the nation much like they had many years ago, some were of the younger generations and may not remember the sacrifices of the friekorps, Erika, maho they were once these old guards heros as champions of the fatherland, but now they followed the true saviour of Kuromormine Saori. \n \nThey drove down the rural roads as several Kuromormine citizens wave flags in support whilst others close there blinds she herself felt a degree of queasiness on the task ahead of her, they arrived in the early morning alongside numerous hamlets she motions for the soldiers with her to dismount and bring out the residents, banging and screaming echos through the hamlets as she climbs down already feeling the sickness grow within her. \n \nDozens of men are pushed out of the hamlets as the soldiers lined up some 20 people against a brick wall, she walks down the row as she says loudly. \n'Good morning, I’m here because someone has informed us of a cancer growing in this community specifically these houses, printing lies about the Führerin, lies about the fatherland, acting as Enemies of the State some would argue.' \n \nShe continues to walk slowly eyeing each of them calmly, many middle aged men though several younger teens, likely some radicalized students deluded into the socialist teachings of Katyusha though she couldn’t blame them too much she was once as foolish as them. \n \nShe pauses upon seeing a girl no older then 10 in the lineup and stops her speech looking down the line of men before yelling. \n'Who’s girl is this, you traitors bring a girl into your treason do you hold no shame.' \n \nShe was furious the students she could understand but she never imagined communists would stoop so low as to recruit a meer girl, she glares angrily down the Rows of men before saying loudly. \n'Where is this Girls mother.' \n \nNo one responds to the question as one of the soldiers hits the first man with the butt of the rifle as she yells again. \n'Where is the mother!!' \n \nAgain no answer she shakes as she says to a nearby soldier. \n'Onkel' \n \nSeveral of the men  try to stop the girl from being taken away as a struggle ensues as several of the accompanying soldiers begin to fight with them, she draws her pistol to regain order firing it into the air. \n'ORDER!!!' \nMachine gun fire opens up as she ducks for cover as several bullets spray the wall and several soldiers and men who drop to the ground, she breaths out in shock at what happened glancing over at the girl who was on the ground choking on her own blood as the soldier stares down in shock her sub machine gun smoking as she says. \n'she tried to grab my weapon Maam.' \n \nShe shakes her head as she stands up along with several wounded soldiers as several rifle shots echo as the soldiers finish the job as she lies a blanket over the now pale and still girl as the sound of thunder in the distance is heard. \n'Fucks sake.' \n \nThe day had already gotten off to a terrible start, and this was just the first location she had to go to, she walks back silently to the vehicles not saying a word."
 sdf.16.a:0 "For the Fatherland"
 
 sdf.20.t:0 "Demilitarize Kuromormine"
 sdf.20.d:0 "BC freedom after the successful conclusion of the SDK victory in the civil war has demanded the demilitarization of the Rhineland and of a massive downsizing of the armed forces to the levels first laid out in previous treaties, \n \nWhilst the army present at current likely could hold the border, with the recent civil war does Kuromormine have the strength to really hold back BC freedom and its massive army."
 sdf.20.a:0 "We Surrender, for Now"
 sdf.20.b:0 "To War, by Jingo"
 
 sdf.21.t:0 "Dotted Line Report"
 sdf.21.d:0 "“Madam Takebe!” \n \n Saori looked up from her papers, having just stepped out of the rubble that made the city, and nearly all other cities, around her. \n \n “The commissioned report you asked for, Madam,” said her aide, as she entered Saori’s office. \n \n “Excellent. Dismissed.” \n \n Saori peered down at the crush of numbers now on her desk.  \n Displaced persons: 20 million \n In poverty: 50 Million \n Homeless: 35 million \n Without adequate utilities: 45.5 million \n Without healthcare: 53.8 million \n \n She rubbed her eyes, before continuing. \n \n Unemployment: 32%  \n Inflation: 29% \n Economic Growth: -25% \n \n She kept reading, hearing about mothers who had their children taken from them by street criminals, about mothers wandering the streets for work or food to bring to their starving families, and about the anger from neighboring countries who were sick of dealing with Kuromorimine refugees. \n Despite her lack of experience, she knew it was clear that Kuromorimine required time to heal."
 sdf.21.a:0 "We have much to do!"
 
 sdf.22.t:0 "A Hard Choice"
 sdf.22.d:0 "Despite the gray canvas, the biting wind, and falling leaves, students gathered around the SDK government buildings to hear a new announcement. As the clock crept closer to midday, the crowd’s voices hushed, awaiting their leader’s arrival. Months of rioting, displacement, and looting had rocked their lives constantly. Few had dependable jobs and many scrounged for food on the streets and in alleyways. Even in the most distant of regions, farmers struggled to keep back starving crowds from nabbing food from their fields \n \n Heads turned as the clack of soldiers' heels and the order to salute rang out across the courtyard as three black vehicles zipped across the avenue and had their doors opened. Senior government leaders, led by Saori, made their way to the podium. \n \n “Today is a new day for the people of Kuromorimine,” began the announcement, “the lives of the people have not been easy. They have been hard, they have been slow.” \n \n Murmurs of assent drifted from the crowd. \n \n “The standing committee has chosen to enact a new 1 trillion-mark economic development program. We shall reopen schools, invest in manufacturing and job training, and a host of other grand initiatives to put our country to work. But to do so, we must have one thing - the support of the people, for it is the people that shall be the ultimate beneficiaries of this vision. We today ask our citizenry for one thing - your trust and confidence, for if you believe in this program’s success, its successes shall belong to you.” \n \n As the SDK officials entered their towering headquarters, there remained one question - where should the investment be made - our Western industries, or our Eastern pinnacles?"
 sdf.22.a:0 "The East!"
 sdf.22.b:0 "No, the West!"
 
 sdf.23.t:0 "Grand Strategy Pt.1"
 sdf.23.d:0 "Saori didn’t particularly enjoy these conferences, all too often they’d devolve into pissing contests between the different branch’s, thankfully this conference was mostly just involving the Heer, although she had decided to involve a singular Luftwaffe commander Victoria Heimirich, partially to have a Luftwaffe representative but also as a way to perhaps push back on a few ambitious officers. \nAnd having them all in the same room she could feel the degree of annoyance with her decision after all the Luftwaffe was meant to support the Heer not go over the wider strategy. \n \nMeg Katsuya Stands up as she says bowing to Myself as she begins a short speech she had pre prepared.“Thank you all for coming here today, now this conference is to go over the broad strategic plans for the coming years, we will discuss our policy’s in regards to pacifying gregor bonole and eventually Pravda along with our policy regarding Bc freedom and ST Gloriana, now let us begin.” \n \nEveryone begins to clap except for well predictably herself, and one other Victoria clearly not in the particular mood for speeches it would seem, though Meg clearly noticed the lack of clapping she doesn’t say a word in regards to it. \n \nMeg holds up is hand calmly motioning to stop clapping before she continues saying in a tone as if speaking in regards to a small petulant child. \n“Now first course of action Gregor, Hida and I have come up with a rather simple solution to this matter, we will as you can see here position troops in these positions.” \nA projector turns on showing images of the map of Gregor with symbols along where units out be placed. \n \nMeg stands up taking out a pointer as she points at a group of symbols next to the projection as she says. “Now this plan is on the assumption that diplomacy ultimately fails, now the main policy we will have is to not fight the majority of the Gregor army instead our forces will launch a series of Panzer attacks in these areas and drive through both north eastern and south eastern Gregor before linking up in Trencin, once our forces link up the nation will be all but in disarray as they won’t be able to withstand a attack from the rear in these areas.” \n \nShe motions along the map as the other officers observe nodding along as she does so with herself nodding with them all. \n“Once reaching there any further defence will be utterly untenable for Gregor and we can assume they will seek terms following this.” \n \nShe sits down and the projector turns off as she says calmly: “Now whilst if the western powers decide to not bow to our demands, however should they not the plan will work as intended the only possible problem is if the Gregor army goes underground and protracts the conflict which could be very undesirable.” \nThe whole room nods in agreement and Saori has to hold back a sigh of relief as she wouldn’t need to listen to is generals bickering with one another."
 sdf.23.a:0 "Good Arguments?"
 
 sdf.24.t:0 "Grand Strategy Pt.2"
 sdf.24.d:0 "Meg calmly then states a short time later however with a degree of confidence as she declares. \n“As for Bonople I think a similar plan will do with an attack directed at the  Danzig corridor will do fine but should proceed even quicker as they are expected to collapse within the first week of the invasion with all resistance being expected to end by the second week” \n \nVictoria however predictably raises her hand slightly before saying in a composed tone. \n“That seems rather ambitious, Bonple will probably end up fighting for quite a bit longer then just 2 weeks, unless another power gets involved they could hold out potentially for a month maybe two if we are able to launch most of our forces against it, they fought off Pravda they are a serious threat.” \n \nA few officers nod along to this opinion mostly those from the Bonple campaigners of the friekorps, whilst Meg and especially Hida who seemed incredibly frustrated, but said nothing as Meg gives a rather unsettling smile as she replies. \n“Please I think you put too much stock in their strength, them beating back Pravda is like comparing how two children fight to how adults fight, they aren’t the same at all we’ve beaten them both without much issue” \n \nVictoria snaps back though as she replies catching many of those present off guard. \n“Correction we beat back Bonple but we never beat Pravda, we never won in the east like everyone likes to think here, we survived it longer then them, that’s the thing your missing.” \n \nSaori had to hold back a yell of anger at is for that comment but the mood had undoubtedly soured with that comment as Meg scoffs at the thought as a deep silence follows."
 sdf.24.a:0 "Why can't we just get along?"
 
 sdf.25.t:0 "Einheitsfrontilied"
 sdf.25.d:0 "Meg and Hida cowers under their desks as MP-40 machine gun rounds were fired by their guards out at Pravda militias it was absolute chaos in the streets the coup had worked so perfectly, with all the major strikes being undertaken with such speed they had knocked out the loyalists, but it was a false belief as the two hide underneath the desk their failure made this whole affair far worse for them, the Fallschirmjäger were the first to rise up, rallying the people against their actions, months of planning gone to waste now all was lost. \n \nA explosion echoed through the building as the chandler falls from the roof smashing against the hardened stone as the two crawl from underneath the desk towards several guards clearing the hallway, a soldier runs in the room and yells before a sniper blows out her eye socket. \n“Let’s go the left wing has been overrun.” \n \nThey both crouch as they hurry overtop the now dead guard following just behind two guards as continued gunfire and grenades go off outside as before they hurry down some stairs only to freeze upon seeing Fallschirmjäger soldiers shooting the wounded as they climb through a hole in the wall, realizing their mistake they begin climbing back up the stairs case and running as the pair push through a door into a firing line as the two throw up their hands. \n \nA short moment follows as the pair look at one another before hearing the sounds of clicks before Maschinengewehr fire tears through their bodies splattering the walls and tearing off Meg’s head, the two being plastered against the walls as Fallschirmjägers approach to pick off valuables."
 sdf.25.a:0 "So begins the second Kuromormine civil war"
 
 sdf.26.t:0 "Trial of Four "
 sdf.26.d:0 "“Will the public please rise” \nThe voice of the Bundesgerichtshof’s bailiff echoed throughout the building’s grand hall. With a shuffle of seats and coughs, the public rose to their feet as the judges of Kuromorimine’s highest court stepped into the room, along with four characters dressed in white shirts and green skirts, who sat directly in front of the bench. \n“Be seated please,” stated the bailiff.  \nWith another series of shuffles and murmurs, the listeners once again took their seats. \nIt was difficult to read the expressions of the four members in front of the bench, with some sitting ramrod straight, others hunched over, and one appearing to be falling asleep. \n \nBANG - the head judge’s gavel slammed against the bench. \n“We are here today to administer the fate of the members of Ooarai’s high command for their unjustified invasion of Kuromormine.” \n \nThe room went dark, and the wall projector began showing Ooarai’s full fledged assault on the Kuromormine border. Distant gunfire rattled in the background, followed by shouts for tanks and men to advance, as bombers with Ooarai insignia flew overhead. The video quickly cut to another scene of advancing soldiers, with them ambushing unsuspecting Kuromormine border guards, before planes flew overhead. The village just beyond the border dissolved into a mix of screams and flames. \n \nLight returned to the room, concluding the film. The audience was in uproar, with some beginning to throw their chairs, glasses, and anything else within reach. Sniffling and sobs could be hurt amongst the shouting. \n \nBANG BANG. \n“Order!” thundered the bench, as security officers swarmed the room. \n \nAs the room quieted, the head judge continued: “While harboring our enemies may not be enough for a conviction of conspiracy, surely that combined with a full-scale invasion is sufficient.” Muted assent came from other members of the bench. \n \n“Furthermore, while some of you may not have directly participated in the fighting, others undeniably have.” \n \nThe lights dimmed, and the video focused on a tall figure with straight black hair, a strand to one side. \n“We hereby sentence Miss Hana Isuzu to capital punishment for her direct participation in the invasion of Kuromorimine.” \nThe four figures at the front of the room objected, before a sharp boom silenced them. The lights turned back one - it turned out the Mako had collapsed from lack of sleep. \n \n“As for the rest, your punishment shall be determined by the highest officials of the SDK. Dismissed.” \nSecurity officers again swarmed the room, pushing the members of the public towards the back entrance, while dragging three of the prisoners towards the left exit. A scream was heard, before being quickly muffled, and a fourth lone individual was brutally shoved towards the right, and out of the door."
 sdf.26.a:0 "Arrest all of them!"
 sdf.26.b:0 "Spare them"
 
 sdf.27.t:0 "The Battle for the Heart."
 sdf.27.d:0 "The growing uncertainty about the path we will be taking is getting to many in the nation, despite our victory the nishazumi loyalists still remain in the army, and their recent behaviour has shown a great deal of support against the current leader, if nothing is done about the growing rift occuring, a second civil war is all but assured. \n \nWhilst the two opposing sides are completely incompatible to a large extent the majority of the army still remains largely dominated by moderates who could very easily throw around their weight around to the detriment of either or even worse decide to use the chaos to seize power. \n \nThe battle for the hearts and minds of the more influential individuals in the administration is paramount to long term security, so we must likely resort to playing the same game as the old regime, playing the officers off one another and charming the younger generation with our lips whilst our daggers fall into the hearts of the old guard."
 sdf.27.a:0 "These new guys are cool!"
 sdf.27.b:0 "Old Guard is always right!"
 
 sdf.28.t:0 "1st Fallschirmjäger "Night Watchers""
 sdf.28.d:0 "Attention! \n \nThe Kuromorimine’s newest paratrooper recruits awoke to Staff Sergeants shouting across the barracks. \n \n“All ready in 5!” sounded a voice over the scrambling of pants, shirts, and weapons. Bumping into each other, the recruits bolted out the doors and into the assembly field outside.  \n \n“All recruits, we’ve received news from high command!” reported the commanding officer, “High command has mandated that all fallshimjager units be promoted to offensive troops of the first class. No longer will you be lightly armored troops attempting to disrupt supply lines and blow up bridges. High command has instead ordered that all be heavily equipped for flanking and assault purposes. The ultimate goal is not just airborne infantry, but airborne panzerfaust teams, airborne machine gunners, and perhaps even airborne artillery.” \n \nAs the speech went on, the recruits were roughly handed massive packs full of ammunition, automatic rifles, and survival supplies. Others were handed one-man antitank guns or artillery shells. \n \n“Training begins today! Dismissed” "
 sdf.28.a:0 "Panzer Vor - but from the air this time"
 
 sdf.29.t:0 "KS Takes Its Place"
 sdf.29.d:0 "Meg looks out through a window to see dozens of officers being escorted off site as she sips a glass of Dortmunder Actien Brauerei, she chuckles as yet another group of pawns had been removed from the board. \n \nThe KS was being welcomed back into the fold by Saori, much to many in the old guard, whilst almost certainly a difficult pill to swallow by many moderates but for them it was yet another sign that they were on the right track. \n \nShe turns away from the crowd gathering outside before setting down is bottle as she adjusts the paper just in front of is seat. \n“Well I guess it’s time to recruit a few like minded individuals.” \n \nShe skims over a few of the files in the folder before pushing a button on the desk before saying. \n“You can send the first one in.” \n \nThe door clicks as an officer steps in and performs a salute. \n \nMeg motions for them to sit as she begins calmly. \n“I wanted to call you in because we are looking for some people who want to see the nation put back on the right track, are you one such person?”"
 sdf.29.a:0 "Yes"
 
 sdf.30.t:0 "Operation Lionheart"
 sdf.30.d:0 "The decedent west has dragged our great nation down in the dirt for far too long, their weakness is our strength, all people in Kuromormine serve the state and the state serves the people, it is time to flex the power of our peoples state on the world stage. \n \nAll across Kuromormine Tens of thousands of soldiers exercise, not in simple training fields in rather small settlements like the nations around us but in large scale war games, with whole brigades moving across the nation in practice formations in a way to get further cordinated between units in how best to operate. \n \nThe airforce have undertaken similar exercises with the Fallschirmjäger preforming both day and night drops across the nation in simulated combat drops, the Luftwaffe for their part has undertaken simulated bombing runs, allowing our people a good opportunity to exercise remaining calm during such occurrences. \n \nNot to mention a good testing ground for naval tactics regarding sneaking past naval blockades and sinking cargo ships. \n \nNot only does it show that Kuromormine still has a mighty big sword but also shows its rather sharp, giving our neighbours perhaps a little bit of understanding not to defy our wishes in the future."
 sdf.30.a:0 "There is nothing left in you, in me"
 
 sdf.31.t:0 "Matter of Doctrine"
 sdf.31.d:0 "Things have calmed down greatly since the recent power struggle, the most radical members of the military old guard have been forced out or underground whilst loyalists have taken their place, the regime is secure for the moment at least.\n \nNow the process of organizing the post conflict army, as the thunderstorms grow louder having a firm military strategy in place is paramount to long term victory. \n \nA doctrine proposed by several members of the military whom served during the Great War, prose tactics which would rely on a system of mass assaults using a collection of infantry and tanks, to make multiple different breakthroughs through enemy positions not to dissimilar to the tactics of the Great War in regards to the mass assaults but differing in regards to the necessity of things like tanks to make it work, whilst its doctrine has yet to be completely understood the ideas presented are interesting to say the least as it could be a very easily switched over from our own panzer tactics as some of the concepts are similar \n \nThe second set of proposals argue rather than using massed tank forces or the like, instead we should focus more on what they claim to be the deciding factor in the Great War, Artillery. \n \nWhilst not completely dismissing it they argue that the main cause for our defeat was the fact we didn’t invest more heavily in coordinating artillery against enemy strong points, arguing that artillery should be the main focus of all assaults from now on, helping soften up enemy anti tank and artillery positions ahead of the infantry and tanks, whilst both have their supporters making a definitive position will help best in developing it as a concept"
 sdf.31.a:0 "The Future of Warfare"
 
 sdf.32.t:0 "Old Friends Reach Out"
 sdf.32.d:0 "Anchovy skims over the numerous letters on her desk, whilst the number was ever surprising, a few did peek her interest, a marriage proposal from italo, how cute but alas she wasn’t interested in some loser from Sicily. \n \n But the last one that caught her eye, she turns it over looking it over at the stamp of the Kuromormine foreign office. \n \n Opening it carefully she sees rather messy handwriting, not out of the ordinary in Anzio but this was different, her heart nearly flutters at the thought of its sender. \nA Invitation to Dinner in Kuromormine, oh my Saori.” \n \n She practically leaps from her chair as she yells out \n “Get the Plane ready Capachino We’ve got a meeting to go to!!” \n \nShe hurriedly grabs her cape putting it around her before grabbing the knob of the door and swinging it open with her usual flare. \n “Inform her majesty I’m going to Kuromomine.”"
 sdf.32.a:0 "All is Going Well"
 
 sdf.33.t:0 "Frankfurt Revolution"
 sdf.33.d:0 "Tensions have been growing in the Anti Nishizumi coalition for some time, despite working together against a common enemy, a growing disconnect between the provisional government and the Sozialistische Demokratische Kräfte or SDK, while relations started out strong routine sidelining and even stricter rationing has alienated many members whom have taken to the streets to show their dissatisfaction with the government. \n \nKnown as the Frankfurt Putch, 5000 SDK members led by Saori marched towards the town hall, where they were stopped by security forces who attempted to disperse the crowd, however after attempting to detain Saori things turned violent as gunfire errupted through the streets as the small military garrison sided with the SDK and launched a attack on the town hall seizing it. \n \nAfter the seizure of the town hall a panicked moment insued as fears of a rebellion occurring was only quashed when the government folded to many of the SDKs demands for representation and even recieved many concessions post war. \n \nWith Frankfurt putch over many wonder if this signals the start of a eventual SDK Uprising or just a minor correction to old mistakes."
 sdf.33.a:0 "Onwards!"
 
 sdf.35.t:0 "First Elections!"
 sdf.35.d:0 "The days of Nishizumi rule may continue to taint us, but if Kuromorimine is to move on, we must do so as well. Whether we believe the nation is ready for democracy is not up to us, but the people.  \n \nKuromormine remains hopeful for the future - the §2Right Democrats Alliance§! has attracted the ambitious, optimistic youth of the nation who desire to reverse Nishizumist policies, collaborate with Western Europe, allow for civil freedoms, and, in essence, to turn Kuromorimine into a young, vibrant nation. \n \nThere are others, dissatisfied with the economic collapse during the interwar period, who believe that the fruits of labor must belong to the people. That the hardest workers deserve the most sway in the government, and thus deserve the levers of a new, centrally planned economy. They’re organized into the §gUnited Kuromorimine Front§!. \n \n Yet, the most aged and cynical of Kuro students, the §OOrange-Black Alliance§!, believe that collaboration with the West or increased freedoms are fruitless, for production and wealth are merely distractions from larger issues. In the never-ending debate over guns or butter, these students know that guns will protect the nation, while butter will only fatten it. Kuromorimine is surrounded by suspicious nations on all sides: the nation must be self-sufficient to defend itself."
 sdf.35.a:0 "Liberalize the Nation! (§2RDKA§!)"
 sdf.35.b:0 "For the Workers (§gUKP§!)"
 sdf.35.c:0 "The Security of our Nation is of utmost Importance (§OOBA§!)"
 
 sdf.36.t:0 "SDK Coup"
 sdf.36.d:0 "The Kuromormine military declared today the beginning of a new military government, occupying major government buildings in Berlin. National press outlets reported rows upon rows of Panzers surrounding the Reichstag building, assisted by all sorts of artillery and heavily armed soldiers. Preliminary eyewitnesses claimed to have seen scattered trucks zipping across bridges and highways for the past week, dropping hundreds of troops at strategic positions before Berlin’s own panzer divisions occupied the city. Kuro students around the country were ordered to continue with their lives as normal, with Berlin subject to mandatory curfews. Despite this, fearful citizens have continued on with a note of fear in their lives, disrupting economic output and leading to increased encounters with police. Rebellious cities have begun cropping up under the thick tension, with few willing to fully comply.  \n \nNishizumist factions have fled the seat of government and remain unheard from. It is unclear as to what will happen next to Kuromorimine."
 sdf.36.a:0 "The Future is Dark"
 
 sdf.37.t:0 "Uniting the Military Industrial Complex"
 sdf.37.d:0 "Kuromorine’s chief economists and top military leaders have announced today a fundamental change in the nation’s economy. As the nation’s leaders grow increasingly concerned about foreign espionage, they have chosen to consolidate heavy industry around the country and to allow the government to have greater say in critical industries and supply lines. Economists have praised the deal for its simplification of the supply chain and brilliant use of economies of scale, while military leaders are supporting the decision for its increased security measures. "
 sdf.37.a:0 "The future of Kuromorine’s economy remains bright"
 
 sdf.38.t:0 "Dire Times"
 sdf.38.d:0 "The lone truck marked with the insignia of the Heer made its way across the countryside. The scene would’ve been picturesque, the vehicle ambling along the road cut between two fields, if not for the rattle of automatic weapons in the distance and the fact that the fields were completely empty in the middle of the summer. Severe drought and floods had destroyed the remaining Kuromorimine fields that had produced grain, and government orders to increase grain production had also required the destruction of other agricultural food sources \n \n With the country in despair, troops had been sent to clear the dying wheat fields of any violence and to attempt to establish control over the grain areas. \n \nThe soldiers brought their vehicle to a halt and exited the truck. Their boots crunched slowly through the farmland, grinding dry stalks of wheat into dust."
 sdf.38.a:0 "We do what we must"
 
 sdf.39.t:0 "A Grand Dinner"
 sdf.39.d:0 "Anchovy sat at the table slightly overwhelmed to say the least the table was adorned by such a large collection of cutlery, many of which she had never seen in her life, the two guards present as well were of particular note, rather than the regular Guards like on previous occasions, these were Fallschirmjäger, the elite of the army. \n \nThe door knocks and one such member opens the door with a banquet being rolled in along with her hostess Saori, she almost coughed out the wine she was sipping, she was rather shocked by the amount of food being rolled in by her, she would have been rather pompous in her attitude but felt somewhat lacking as the idea of bringing a gift had slipped the mind. \n \nSaori whilst walking rather calmly as she approached her anchovy could make out the obvious redness on her face as she was suddenly hugged rather warmly by her. \n“Saori, you seem quite pleased to see me.” \n \n*Saori chuckles lightly as she shoos the guards to leave which they promptly do.* \n“Oh but I do, it’s been quite some time anchovy, and well to be honest I’ve missed you very dearly.” \n \nAnchovy stutters her words as she hugs back as she smells the rather intoxicating cherry shampoo as the hug painfully ends for her as Saori says rather calmly. \n“Now why don’t we have our dinner.” \n \nAnchovy breathes out deeply as Saori pulls away her, somewhat longing for her to come back as Saori clears her throat as she says. \n“I’ve prepared many dishes for us today which I hope you enjoy.” \n \nAnchovy looks at the food with hungerous intent digging in to the heavenly food before her eating with great enthusiasm as unlike many others she cared little in regards to the fact Saori was eating very little in regards to herself \n \nAs the minutes drag on as Anchovy finishes a great deal of food and wine she lets out a deep sigh as she looks over at Saori who calmly smiles at her. \n“I’m glad you enjoyed it.” \n \n*She nods ecstatic as she cries out* \n“Now where is the dessert!?” \n \nSaori simply chuckles to herself as she motions towards some smaller dessert plates. \n“Here you are, ever hungerous for sweets.” \n*Anchovy laughs herself as she slides one of them over to herself and a second to Saori.*“Well you do make the best I’ve tasted.”"
 sdf.39.a:0 "Classic Anzians"
 
 sdf.40.t:0 "Dessert"
 sdf.40.d:0 "*Saori leans in as she says.* \n“I’m sure there are a few more things you’d like to taste during your trip” \n \n*The two share a laugh before Saori says clearing her throat* \n“Now regarding the meeting as we are already alone more or less I wanted to ask you, Anchovy if you’re willing to consider it.” \n \n*Anchovy nods as she slides a piece of the dessert into her mouth as she motions to go on* \n \nSaori smiles before saying \n“I’d like for you to stay here for some time as my deputy or at the very least an assistant, I’d help accommodate you as best as possible and I know it could be a major ask for you but i feel it’s the right choice.” \n \nAnchovy stops eating her dessert for a moment before casually nonchalantly says: \n“Sure why not I was getting a bit bored with being prime minister of Anzio anyways, might as well be with someone who won’t whine about not having the right crackers.” \n \nSaori, taken aback, slightly slides a few cliff notes back into her pocket as she smiles before saying. \n“Well I can’t say I’m exactly surprised but I’m excited to work with you on this, I can have Victoria clear out a room in the chancellery building next to mine and we could almost certainly get to work on making the world a better place for our people.” \n \nAnchovy holds out a glass of red wine to her and the two clink their glasses whilst giving rather flattering looks at one another as they both sip before Saori says. \n“Now why don’t we finish our desserts then we can deal with the finer details.”"
 sdf.40.a:0 "Wait, I Forgot my Pen!"
 
 sdf.41.t:0 "Economy in Shambles"
 sdf.41.d:0 "Even without the report, it was clear Kuromorimine was in bad shape. Bread lines filled the streets in front of churches, soup kitchens, and government offices. The only cars on the autobahn were a few military trucks. Dried up plants filled farmlands, putting future agricultural production at risk. \n \nThe few remaining Kuromorimine industries were tied to the military, churning out sub-par weapons at miserable rates. Farmers had since fled past the borders. Businesswomen had nothing to keep their stores open. Hospitals staggered with minimal funding and the last of their supplies. Kuromorimine’s economy was nearly destroyed. And without an economy, the lives of the people would go nowhere."
 sdf.41.a:0 "Dotted Line Report wasn't Wrong"
 
 sdf.42.t:0 "Radio Silence"
 sdf.42.d:0 "It began slowly. A few popular advertisements here and there that no longer showed up. Then a few popular radio shows or newspaper columns, before entire channels were eliminated. Kuromorimine’s Central Publishing Office would later publish a full release stating that the embargo on foreign information was required to preserve its autarky.  \n \n“Like physical goods themselves, information is also a product. Like how we trust our own national businesses to produce the best quality product, we shall trust our own institutions to produce the best knowledge and research” stated the press release. \n \nKuromorimine’s path to isolation had only begun."
 sdf.42.a:0 "The West Has Fallen"
 
 sdf.43.t:0 "Our First Real Victory"
 sdf.43.d:0 "Soldiers marched down the capital’s ornately decorated streets, as thousands gathered to celebrate. Parliament’s latest announcement indicated that Kuromormine’s economic transition had been complete, that the country had successfully decoupled from its previous Nishizumist influences. The declaration had revealed a new national holiday, specifically designed to celebrate the accomplishment.  \n \nWith new hope, Kuromorine’s people looked forward to their bright future."
 sdf.43.a:0 "For the Fatherland!"
 
 sdf.44.t:0 "Matter of Resources"
 sdf.44.d:0 "“Fredrick, don’t play so close to the road.” \n \nFriedrick looked back at her mother, and then returned her youthful eyes to the vast expanse of land before her. What used to be a lush, thriving forest was now a vast plain, with a river carving its way through the land just past the highway. Birds flew past, chirping in the spring weather.  \n \nDays later, Fredrick would see massive mining machines, just like the toys she had at home, digging out vast quantities of dirt, looking for precious minerals. While inspiring to the young girl, the machines were only part of a new government project, one that demanded that every usable bit of land, rock, or water be devoted to establishing a new, self-sufficient nation. \n \nYears of natural resources - gone in an instant. The vast river dried up within weeks, drying out the land and plants. Heaps of dirt from mining blew in the air in massive storms that were unimpeded by trees. The once beautiful landscape turned completely into dust."
 sdf.44.a:0 "To be self sufficient there must be sacrifice"
 
 sdf.45.t:0 ""Autarky""
 sdf.45.d:0 "Frederick looked over the barren fields that she once played on, now nothing more than a field of dirt. she heard her mother in their kitchen, browsing through their medicine cabinet, before she closed it with a small sigh. her stomach growled, and she missed the days where her mother would go out into the vast forest outside her house to gather mushrooms and berries. Now, their cabinets were nearly empty, with food prices nearly out of reach. The radio crackled “Kuromorine’s Chief Economist has declared the period of crisis to be over! Inflation is beginning to decline and wages are rising once more!” Frederick’s mother began crying softly. Perhaps relief would come for the nation, perhaps it would come to some citizens. But for those most in need, relief would potentially not come at all."
 sdf.45.a:0 "Was it worth it?"
 
 sdf.46.t:0 "Revolutionary Action"
 sdf.46.d:0 "The newspaper reports were not positive. \nJournalists reporting on Kuromorines reeling economy had found that citizens across the nation were demanding increased benefits via their labor unions, hotly contesting against struggling businesses who could no longer afford to stay in business.  \n \nRiots had rocked Kuromorine for the past few weeks as tensions came to a head. \n \n“Madam Takabe” \n \nSaori looked up from ger newspapers to see one of her intelligence officers enter her office with a heavily sealed and stamped envelope. \n“From the Analysis office” \n \n“Thank you,” replied Saori, reaching for her letter opener. With a swift sweep of her wrist, she pried the seal off, and pulled out the sheet of paper. \n \n“Kuro students meet with Katyushaist nationals” read the memo, before detailing numerous secret Kuromorimine - Pravda meetings among prominent labor leaders. \n \nSaori again glanced at her newspapers, piecing together that Pravda had likely encouraged violent revolutionaries to take to Kuromorimine’s streets. Shaking her head, Saori began drafting orders for a general meeting of her military advisors." 
 sdf.46.a:0 "Damn Pravdaists"
 
 sdf.47.t:0 "Operation Black Eagle"
 sdf.47.d:0 "“Ready… fire!” \nWith a thundering roll, the 15 inch guns of Kuromorimne’s new advanced battleship fired upon their targets, over the heads of the many soldiers in landing craft already en route to the beach. Destroyers weaved among them, providing additional covering fire as the crafts closed into the beach. \n \n“Drop the ramp, go go go!” \n \nThe first soldiers reached the beach quickly, zigzagging to avoid various machine gun nests to buy time for the armor to arrive. The 81st panzer division had just hit the beach when they fired their guns simultaneously before rushing across the exercise field, accompanied by dive bombers who dug craters into the land ahead with their bombs. \nFrom command headquarters, Kuromorine high command peered out at the scene with binoculars. \n \n“Satisfied with the exercise, general?” Asked an aide. \n \n“Yes. Yes.” Came the reply."
 sdf.47.a:0 "Kuromorimine Supremacy"
 
 sdf.48.t:0 "Peace in Western Europe?"
 sdf.48.d:0 "Kuromorimine signed the Treaty of Friendship with the Western Coalition in Paris today, affirming amicable trade and diplomatic relations with Western Europe’s greatest powers including BC Freedom and St Gloriana. \n \nLeaders Darjeeling, Marie, and Saori have all remarked that the treaty provides all signatories with lasting peace and stability on the continent that her conducive to international growth. \n \nCritics have stated that the treaty provides far too many concessions to Kuromorimine but national polls have indicated the treaty to be widely popular among the signatories."
 sdf.48.a:0 "Peace in our time -Darjeeling"
 
 sdf.50.t:0 "The Conference"
 sdf.50.d:0 "Anchovy adjusts her uniform nervously as she stands just outside the door, the conference had already begun which was rather unfortunate it’s terrible to be late especially on the first day of attending such conferences. \n \nPushing aside her anxiety at embarrassing herself she barges into the conference room and all eyes land on her walking semi confidently to a empty seat besides Saori she sits down as the other officers return to their ongoing discussions. \n \nVictoria seemed to be leading this moment of the discussion she was a newer general, though despite her relative time in the enlisted ranks, she had it seems gotten a bit more adjusted to conferences then could be imagined, she spoke and people listened a bit like anchovy during her own conferences. \n“So I think it would be deeply prudent for our Fallschirmjägers to be equipped with much heavier weapons for combatting enemy armoured units and larger enemy formations.” \n \nAnchovy parks up as the ideas back to her this was a chance to show her worth so she proudly and bluntly states. \n“What if we paradropped Heavy Tanks in larger jet Aircraft:” \n \nThere was a moment of silent as a few individuals hold down snickering and smiles, before Victoria responds calmly and to the point. \n“Whilst I don’t know about heavy tanks I do agree having airborne tanks would be a great idea, though maybe not heavy tanks, maybe something along the line of Anzian tankettes albeit they’d likely need a recoiless rifle or a small caliber main gun or even a autocannon." \n \nA few of the generals nodded along with this which had thankfully spared her from the majority of the embarrassment she now felt as despite her own desires to speak up she largely remained silent besides a rather short written message on a scrap of paper from Victoria nearing the end that simply read. \n“Don’t worry about it.” \n \nThe slight amount of reassurance hits her as she feels a slight ounce of confidence return to herself, she may be new but at least someone was not laughing her off"
 sdf.50.a:0 "A New Age of Warfare"
 
 sdf.51.t:0 "Logistics Will Run on Time"
 sdf.51.d:0 "Through her extensive career anchovy has always prided herself on making the trains run on time, fiat was always there to help her in her dreams now she has Volkswagen and Benz at her beck and call, and she will assuredly make them answer, despite some groveling by other parts of the armed forces her plans have begun to come to fruition, mass production on a level she could have only dreamed of, across the nation many a suitor often came to her office begging for trucks, yet she only had a eye on one suitor one that she much perferred to impress and whats more impressing then turning a often rough subject then to solve the problem in a creative way, though the need for oil was going to be a slight issue, after all what use is getting to kiss her feet if in a moment she could be scolded for using all the nations oil reserves, but one thing at a time. \n \nShe was giggly at the thought of making her proud and here was a chance though the verbal talk afterwards would likely be rather long and embarrassing."
 sdf.51.a:0 "The Trucks will Run on Time!"
 
 sdf.52.t:0 "I LOVE Curves"
 sdf.52.d:0 "Her eyes glide lovingly along the curves of the architecture as the stonework glides effortlessly around the numerous windows, numerous workers were working painstakingly on a series of massive new buildings and privately she perferred these building designs for a reason aside from artistic expression but well, those curves it reminded her so much of the way she looked she almost had to wipe the drool from her mouth as a foreman approached her with some plans. \n \nThe stone and wood work required to sculpt the walls was magnificent far better then the dry uninspired boxes seen elsewhere, no this was much better far more intimate, like their last dinner together, though she was beginning to notice she spent far too much time fantasying when she ought be working, she would have to control herself moving forward, she did have a reputation to maintain after all. \n \nImagine the headlines if it got out regarding her feelings, well they wouldn’t be all bad but at the same time she ought maintain the task at hand ensuring Kuromormine didn’t lose sight of its history."
 sdf.52.a:0 "Restoration of the Old"
 
 sdf.53.t:0 "Ring of Fire"
 sdf.53.d:0 "Fires raged across the city, despite her efforts the enemy could so effortlessly break through the flak, she felt like many others the futile efforts to hold it at bay growing upon herself, anger builds through herself as she watches the apartment block before her collapses in on itself as the cinders crackle and flash in the night sky, the smoke could almost blot out the smoke, her anger was so great it in the moment overshadowed her love for Saori, she would not allow this to repeat. \n \nThe arrival of fire crews trying desperately to battle the flames, only entrenched this belief they were not getting the support they desperately needed, she balls her fists as she shakes her head turning away as she walks away, they needed more personal and she knew it, whilst there were not enough manpower and vehicles to completely eliminate the threat, she could at the very least bring their plight further into the limelight, passing by a sobbing family, she knew what needed to be done."
 sdf.53.a:0 "For the People of Kurmormine"
 
 sdf.54.t:0 "Liberty or Tyranny"
 sdf.54.d:0 "Those were the words uttered by Victoria, whilst a rather prevalent individual within the Kuromormine military, she is amongst the most vocal though in conferences rather reserved especially in her political opinions, publically especially during the ongoing convention she has been a immense annoyance to some for rather political statements calling for increased deregulation of the press, a endorsement could go a long way although a reprimand and a banning of further public speaking would likely kill her political ambitions before she can truly gather a following, which would rob the movement of one of its largest proponents. \n \nSaori remains rather undecided on the whole affair but if left unanswered she could cause a scandal within the army and her words should they spread could influence millions to push for increased deregulation of the press."
 sdf.54.a:0 "A Hard Choice"
 
 sdf.55.t:0 "Panzers or Messerschmitts"
 sdf.55.d:0 "Amongst the largest corporations in Kuromormine a significant debate rages over where funds are best directed, on one hand funding Rheinmetall and subsequently Krupp would help the panzer forces to have a much larger presence in major engagements and help us with our Bewegungskrieg tactics against our neighbours. \n \nBut should we support Messerschmitt it would allow us to more easily tackle Pravda’s airforce far easier and embolden IG Farben to continue work on their synthetic rubber and oil projects, which could prove utterly vital in the coming war. \n \nCertainly a difficult course, whilst it would be good to prioritize them both we must remain pragmatic and choose which of the two major corporations to put our resources into."
 sdf.55.a:0 "Favour Rheinmetal"
 sdf.55.b:0 "Favour Messerschmitt"
 
 sdf.56.t:0 "I Really Want to Stay at your House"
 sdf.56.d:0 "The small town’s inhabitants watched the green and orange-haired pair walk along the street, wearing cute sweaters, and joyfully laughing at the window displays in the shops. It was unusual for anyone to visit, let alone the leaders of two of Europe’s largest countries.  \n \n“Saori, why are we here?” asked Anchovy. \n \n“There’s something I’d like to show you” replied Saori. \n \nShe stopped in front of a quaint little cottage nested between two shops and pulled out a small key. Inserting it into the lock, she turned it, and opened the door. Inside was a wonderfully furnished living room, with chairs in front of a fireplace, a well-sized kitchen, and small dining table. \n \n“A small home that I’ve gotten for quick getaways,” Saori announced, “and specifically, a place that I’ve always wanted to show you.” \n \nAnchovy stepped in, with a beaming smile on her face. \n \nSaori put on a small apron, “There are a few things in the fridge we could make,” before opening the door and revealing its contents inside. \n \nThe next hour was filled with laughter and smiles, as the two spilled, mixed, and created variation upon variation of pasta. The echo of artillery, and the hum of fighters in the air above were forgotten amid their happiness. \n \n“Reminds me of the time after the Anzio vs. Oorai match,” laughed Anchovy as she ladled pasta sauce upon their plates. \n \nIn her voice was a tinge of wistfulness, for their past lives to return, or at the very least, to prolong the current moment they shared."
 sdf.56.a:0 "<3"
 
 sdf.57.t:0 "The Military Gains Ground"
 sdf.57.d:0 "As the nation continues to recover from the disastrous 62nd Sensha-do tournament, the dampening feeling of despair and anger continues to infect the country. Frustrated by the sights of homeless, sick, and impoverished former Sensha-do participants, members of the military feel these emotions most clearly. Small squabbles involving officers and their recruits; grumbles about poor-quality food, barracks, or pay; and rumors of nepotistic promotions are just a few of the cracks beginning to show in the military’s foundation. Petty fights and a lack of discipline may not be an issue now, but gangs of soldiers roaming civilian streets undoubtedly would pose a challenge."
 sdf.57.a:0 "One Step Closer"
 
 sdf.58.t:0 "Government Aid"
 sdf.58.d:0 "The Reichstag today announced further legislation designed to tackle the economic crises facing Kuromorimine and the millions of students across the country. Economic stimulus, relief organizations, and further expansion of regulations designed to stabilize the economy were all agreed to by large majorities. There have been increased discussions around how to unify the country and to ease the nation's social and economic woes in the midst of this Great Depression. \n \nWhile all may not see equal relief, by and large the people agree that the government is taking rapid steps to improve lives, strengthening the people’s belief in effective democracy."
 sdf.58.a:0 "More Government Influence"
 
 sdf.59.t:0 "United Kuromorimine Party Majority!"
 sdf.59.d:0 "With election results continuing to spill in across the country, Saori Takebe, leader of the UKP, declared unilateral victory as results indicated that the party would capture a majority of seats in parliament. The party’s campaign message combining the previous strength of a Pre-civil war Kuromorine in addition to significant changes to avoid the fate of the previous government were undeniably popular among the people. As Europe closely watches this election, leaders could only wait in anticipation to see how the UKP would capitalize on their new political capital."
 sdf.59.a:0 "Glory to the UKP!"
 
 sdf.60.t:0 "Hung Parliament"
 sdf.60.d:0 "Kuromorine’s major political parties came together to form a united front today after yesterday’s election results showed a resurgence in popularity for the fascist OBA, which earned a record-breaking 15% of the vote. Political leaders of the RDKA, SDKP, and UKP announced their joint interest in preventing the previous far-right elements of Kuromorine’s government from ascending to power again after a hard fought civil war. Left unsaid were concerns regarding how the desperate parties would ever agree on similar policy solutions and yield significant legislative accomplishments. With parliament in near gridlock and united only by their fear of the past, the status of Kuromorine’s future hangs within the balance. "
 sdf.60.a:0 "Is this it?"
 
 sdf.17.t:0 "RDKA Coup"
 sdf.17.d:0 "Despite being several months out from the end of Kuromorine’s deadly civil war, the country never fully settled into a new normal as political tension continued to prevail across the country. Rank and file members of the RDKA had long been dissatisfied with the party’s continual losses in national elections, despite being the favored ideology in the country. Once the prevailing political party in the country, the RDKA continued to lose seats to far right and left parties, and many voters were dissatisfied with party nominees installed by the elites. Today Kuromorimine military tanks installed a new RDKA-led government, overthrowing the previous parliament. Leader Maria Suzuki announced a new legislative agenda designed to reform the electoral system and ensure that centrist parties once again represented the will of the people."
 sdf.17.a:0 "Traitors!"
 
 sdf.61.t:0 "Never Fade Away"
 sdf.61.d:0 "If not for its soulless, nondescript walls, the room would have been quite cozy. A cushy, ornate couch in the corner, flanked by two armchairs, and a small table in the center. Generals scrambled around the room, shouting orders into various phones inside the bunker. Even removed from the battles above, the thundering of bombs and artillery, strafing aircraft, and screams of injured men could be heard through the phone. Saori sat at the desk, staring at the map before her, when the door swung open to admit Anchovy. Saori looked at her forlornly and understanding met both their eyes. \n \nThe Eastern flank had been broken; the west stretched to its limit. Air superiority was out of the question - all but a few daring pilots remained in the skies, some trying to grind their enemies using their propellers. With the collapse of their forces, would come the collapse of their nations. Their hopes. And their dreams. \n \n“A moment. Alone please,” whispered Saori. \n \nThe room froze. The sound of gunfire continued to pour through the unanswered phones, before they were slowly returned to their racks. Soari joined Anchovy on the couch, taking her hand into hers. Anchovy smiled, a small exhausted smile. Soari reached into a nearby minifridge, and pulled out a small bottle of wine. Setting two thin glasses on the table before her and filled them, before adding two small drops of liquid from a vial. \n \nHer heart ached as much as it pounded now and she could see Anchovy felt the same. There would be choices that she would regret, but spending time with her green-haired friend would not be one of them.  \n \n“To us” breathed Saori.  \n \n“To us.”  \n \nThey raised their glasses, and swallowed.  \n \nIt would be hours before the bunker would be overrun. But a few would witness the pair together, lying motionless in each other’s arms, the final time spent together before their eternal separation."
 sdf.61.a:0 "The End of a Experiment"

