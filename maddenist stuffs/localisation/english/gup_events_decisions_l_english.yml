 #TAMADA-FUKUDA DEBACLE
 army_law.1.t: "Interservice Rivalry - Army"
 army_law.1.desc: "The issue that has begun ever since the last the competitions and tournaments is on the fate of the academy's doctrine. As of now, in an official report it is considered that our mass assault 'suicide' doctrine is very impractical and unwise. \n\nA motion to resolve this issue has been pressed upon by Haru Fukuda through going against this outdated doctrine and instead, going to more ambush and defense-in-depth style doctrine. It seems to be unthinkable at first by most of the military but as Fukuda elaborates further, more and more are swayed to this new doctrine. Fukuda is set out to test this out by taking sweeping action through Zhongguo and Southeast Asia. \n\nIn contrast, Tamaki Tamada insists on the olden doctrine in which tackles with the same suicide charges as of now. Surprisingly, she is now loosing traction of her own power with Fukuda on the rise. The only way Tamada could prove this olden doctrine is through a push northwards in to Siberia opposing Pravda. \n\nIn the end, it is the Empress-Commander's choice to steer in either direction. There will bo no middleground for compromise and choosing one against another will only make things worse."
 army_law.1.a: "Let Fukuda prove herself first."
 army_law.1.b: "Tamada is the way."
 navy_law.1.t: "Interservice Rivalry - Navy"
 navy_law.1.desc: "The navy has its own issues with the question on changing its already famed for battleship style. Nishihara and her new theories on an air fleet have presented much momentum and support among the new admirals and sailors while Nagura has debated against that as such because of the argument that our navy will do fine with the battleship. \n\nChanging times are now running out. The final choice is on the Empress-Commander."
 navy_law.1.a: "The Age of the Carrier has begun."
 navy_law.1.b: "The Battleship will remain as strong as ever!"

