 cht2.10.t: "Operation AI - Ichi"
 cht2.10.d: "In order to protect the move into the 'Southern Resource Area' the works on 'Decisive Battle" doctrine had begun very early in 1940 under the auspices of Admiral Tamaki Tamada, commander of Chi-Ha-Tan's Combined Fleet.\n\nThe attack has several major aims.\n\nFirst, it intends to destroy important Saunders fleet units, thereby preventing the Pacific Fleet from interfering with the Chi-Ha-Tan conquest of the Batavian East Indies and Malaya and to enable our troops to freely conquer Southeast Asia without interference.\n\nSecond, it aims to provide us important time to consolidate our position and increase our naval strength before shipbuilding authorized by the 1940 Vinson-Walsh Act will erase any chance of victory.\n\nThird, to deliver a blow to Saunders's ability to mobilize its forces in the Pacific, battleships are chosen as the main targets, as the most prestige ships of any navy.\nFinally, it is expected that the attack will undermine Saunders morale such that the Kaynian leadership would drop its demands contrary to our interests, and would seek a compromise peace with Chi-Ha-Tan.\n\nThe base on Hawaii will be attacked by more tha 350 aircrafts delivered from the 6 aircraft carriers of the 'Striking Force' group - Akagi, Kaga, Sōryū, Hiryū, Shōkaku, and Zuikaku."
 cht2.10.a: "Tora Tora Tora!"
 cht2.10.b: "On second thought... we are not prepared."
 
 cht2.11.t: "Operation AI - Ni"
 cht2.11.d: "The attack on Takashi Harbor is in full turmoil. Two Saunders battleships and numerous aircrafts were already destroyed. Infrastructure and ground facilities were also highly damaged.\n\nShould we proceed with second attack as planned?"
 cht2.11.a: "Launch the second attack!"
 cht2.11.b: "We have done enought damage."
 
 cht2.12.t: "Operation AI - San"
 cht2.12.d: "Second attack on Takashi Harbor was successful but our own casualties are growing dangerously. The high command now must decide if launching one of the prepared plans wouldn't cost us too much compared to the advantage gained."
 cht2.12.a: "Launch Tamada's third attack plan!"
 JAP_pearl_harbor_units_EXPL: "Gain §H12§! special Invasion Divisions in §HHawaii§!, that will start fighting US troops over §HControl§! of the island.\n"
 cht2.12.b: "Launch Ikeda's third attack plan!"
 cht2.12.c: "We have won the day."

